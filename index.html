<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gym OS Pro 2026</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GymOS Pro">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/dumbbell.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand-primary: #6366f1; --bg-dark: #020617; --glass: rgba(15, 23, 42, 0.9); }
        body { 
            background-color: var(--bg-dark); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f8fafc; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-tab.active { color: white; position: relative; }
        .nav-tab.active::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 3px; background: var(--brand-primary); border-radius: 10px; box-shadow: 0 0 15px var(--brand-primary); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .bar-transition { transition: height 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-logout { touch-action: manipulation; cursor: pointer; z-index: 9999 !important; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="login-overlay" class="fixed inset-0 z-[1000] bg-slate-950 flex items-center justify-center px-6 transition-all duration-500">
        <div class="glass-panel p-8 rounded-[2.5rem] w-full max-w-md border border-white/10 shadow-2xl text-center">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-indigo-500/30">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h2 class="text-3xl font-black text-white tracking-tighter mb-2">GYMOS PRO</h2>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mb-8">Performance & Analytics</p>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Correo" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl text-white outline-none">
                <input type="password" id="login-pass" placeholder="ContraseÃ±a" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl text-white outline-none">
                <button onclick="window.ejecutarLogin()" class="w-full py-5 bg-indigo-600 text-white font-black rounded-2xl shadow-xl">ENTRAR</button>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 z-[500] glass-panel border-b border-white/5 mb-8">
        <div class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
            <h1 class="font-black text-xl tracking-tighter">GYMOS <span class="text-indigo-500">PRO</span></h1>
            <div class="flex items-center gap-3">
                <div id="rest-timer-display" class="hidden bg-slate-900 border border-rose-500/30 px-3 py-2 rounded-xl flex items-center gap-2">
                    <span id="timer-seconds" class="font-mono font-bold text-rose-400 text-xs">00:00</span>
                </div>
                <button onclick="window.cerrarSesion()" class="btn-logout text-[10px] font-black bg-rose-500 text-white px-5 py-3 rounded-xl">SALIR âœ•</button>
            </div>
        </div>
        <div class="flex justify-center gap-8 pb-2">
            <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Panel</button>
            <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Entrenar</button>
            <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Rutinas</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        
        <section id="section-dashboard" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-panel p-6 rounded-[2rem] border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Volumen Total</p>
                    <h3 id="stat-volume" class="text-3xl font-black text-white">0 <span class="text-sm text-slate-500">kg</span></h3>
                </div>
                <div class="glass-panel p-6 rounded-[2rem] border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Series</p>
                    <h3 id="stat-sets" class="text-3xl font-black text-white">0</h3>
                </div>
                <div class="glass-panel p-6 rounded-[2rem] border-l-4 border-amber-500">
                    <p class="text-[10px] font-black text-slate-500 uppercase mb-1">DÃ­as Entrenados</p>
                    <h3 id="streak-count" class="text-3xl font-black text-white">ðŸ”¥ 0</h3>
                </div>
            </div>
            <div class="glass-panel p-8 rounded-[2.5rem]">
                <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-8">Volumen Semanal</h4>
                <div id="volume-chart" class="flex items-end justify-between h-40 gap-3 px-2"></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-xl font-black px-2">Historial</h3>
                <div id="workout-history" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </section>

        <section id="section-train" class="hidden space-y-6">
            <div class="glass-panel p-8 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-4">
                <h2 class="text-2xl font-black">Entrenamiento Activo</h2>
                <input type="date" id="workout-date" class="bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 font-bold px-6 py-3 rounded-2xl outline-none">
            </div>
            <div id="active-session-container" class="space-y-6"></div>
            <div id="session-actions" class="hidden pb-12">
                <button onclick="window.saveFullSession()" class="w-full py-6 bg-indigo-600 text-white font-black text-xl rounded-[2rem]">GUARDAR SESIÃ“N</button>
            </div>
        </section>

        <section id="section-routines" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass-panel p-6 rounded-[2rem] border border-indigo-500/20">
                    <h3 class="text-xs font-black mb-4 text-indigo-400 uppercase tracking-widest">Crear Ejercicio Propio</h3>
                    <div class="flex gap-2">
                        <input type="text" id="custom-ex-name" placeholder="Ej: Hip Thrust..." class="flex-1 bg-slate-900 border border-white/5 px-4 py-3 rounded-xl text-sm outline-none focus:border-indigo-500">
                        <button onclick="window.createCustomExercise()" class="bg-indigo-600 px-4 rounded-xl font-black text-xl">+</button>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-[2.5rem]">
                    <h3 class="text-xl font-black mb-6">LibrerÃ­a</h3>
                    <input type="text" id="lib-search" placeholder="Filtrar..." class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl text-sm mb-6 outline-none">
                    <div id="library-list" class="h-96 overflow-y-auto no-scrollbar space-y-4"></div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass-panel p-8 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-8"><h3 class="text-2xl font-black">Mi Plan</h3><button onclick="window.clearRoutine()" class="text-[10px] font-black text-rose-500 uppercase">Vaciar</button></div>
                    <div id="routine-config-list" class="space-y-4 mb-8"></div>
                    <button onclick="window.startRoutine()" id="start-btn" class="hidden w-full py-5 bg-white text-slate-950 font-black rounded-2xl text-lg">EMPEZAR AHORA</button>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-panel border-indigo-500/50 px-8 py-4 rounded-2xl opacity-0 transition-all duration-500 z-[9999] font-black text-[10px] uppercase text-white pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'gym-os-2026-ultimate-fixed';

        const PRESET_EXERCISES = {
            "Empuje": ["Press Banca", "Press Inclinado", "Press Militar", "Elevaciones Laterales", "Extensiones TrÃ­ceps"],
            "TracciÃ³n": ["Dominadas", "Remo Barra", "JalÃ³n Pecho", "Curl BÃ­ceps", "Martillo", "Facepulls"],
            "Pierna": ["Sentadillas", "Prensa 45Â°", "Peso Muerto", "Extensiones CuÃ¡driceps", "Gemelos"]
        };

        let user = null;
        let myPlannedRoutine = JSON.parse(localStorage.getItem('planned_routine_v2') || '[]');
        let activeSession = null;
        let timerInterval = null;
        let customExercisesList = [];

        // --- AUTH ---
        window.ejecutarLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            if(!email || !pass) return;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch { try { await createUserWithEmailAndPassword(auth, email, pass); } catch(e) { window.showToast(e.message); } }
        };

        window.cerrarSesion = () => signOut(auth).then(() => window.location.reload());

        onAuthStateChanged(auth, u => {
            const overlay = document.getElementById('login-overlay');
            if (u) {
                user = u;
                overlay.classList.add('hidden', 'opacity-0');
                overlay.style.pointerEvents = 'none';
                initDataSync();
                initCustomExercisesSync(); // Cargar ejercicios personalizados
            } else {
                overlay.classList.remove('hidden', 'opacity-0');
                overlay.style.pointerEvents = 'all';
            }
        });

        // --- NUEVA FUNCIÃ“N: CREAR EJERCICIO MANUAL ---
        window.createCustomExercise = async () => {
            const input = document.getElementById('custom-ex-name');
            const name = input.value.trim();
            if(!name) return;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'custom_exercises'), {
                    name: name,
                    category: "Mis Ejercicios",
                    createdAt: serverTimestamp()
                });
                input.value = "";
                window.showToast("EJERCICIO CREADO");
            } catch (e) { window.showToast("Error al guardar"); }
        };

        const initCustomExercisesSync = () => {
            const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'custom_exercises'), orderBy('name'));
            onSnapshot(q, snap => {
                customExercisesList = [];
                snap.forEach(doc => customExercisesList.push(doc.data().name));
                renderLibrary();
            });
        };

        // --- LIBRERÃA Y PLAN ---
        window.switchTab = (tab) => {
            ['dashboard', 'train', 'routines'].forEach(t => {
                document.getElementById(`section-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`tab-${t}`).classList.toggle('active', t === tab);
            });
        };

        const renderLibrary = (filter = "") => {
            const list = document.getElementById('library-list');
            list.innerHTML = "";
            
            // Combinar predefinidos con personalizados
            const categories = { ...PRESET_EXERCISES };
            if(customExercisesList.length > 0) categories["Mis Ejercicios"] = customExercisesList;

            Object.entries(categories).forEach(([cat, exs]) => {
                const filtered = exs.filter(e => e.toLowerCase().includes(filter.toLowerCase()));
                if (filtered.length === 0) return;
                const div = document.createElement('div');
                div.innerHTML = `<p class="text-[9px] font-black text-slate-600 uppercase mb-3 mt-4">${cat}</p>
                    <div class="grid gap-2">${filtered.map(ex => `
                        <button onclick="window.addToPlan('${ex}')" class="w-full text-left bg-white/5 p-4 rounded-xl text-xs flex justify-between">
                            ${ex} <span class="text-indigo-500 font-black">+</span>
                        </button>`).join('')}</div>`;
                list.appendChild(div);
            });
        };

        window.addToPlan = (name) => {
            if (myPlannedRoutine.some(p => p.name === name)) return;
            myPlannedRoutine.push({ name, sets: 3, reps: 10 });
            window.updatePlanUI();
        };

        window.updatePlanUI = () => {
            localStorage.setItem('planned_routine_v2', JSON.stringify(myPlannedRoutine));
            const list = document.getElementById('routine-config-list');
            const btn = document.getElementById('start-btn');
            if (myPlannedRoutine.length === 0) {
                list.innerHTML = `<p class="text-slate-600 text-xs italic p-10 text-center">Plan vacÃ­o...</p>`;
                btn.classList.add('hidden');
            } else {
                btn.classList.remove('hidden');
                list.innerHTML = myPlannedRoutine.map((it, idx) => `
                    <div class="bg-white/5 p-5 rounded-2xl flex items-center justify-between border border-white/5">
                        <span class="font-bold text-sm text-white">${it.name}</span>
                        <div class="flex items-center gap-4">
                            <input type="number" value="${it.sets}" onchange="window.updatePlanItem(${idx}, 'sets', this.value)" class="w-8 bg-transparent text-indigo-400 font-black text-center outline-none">
                            <button onclick="window.removePlanItem(${idx})" class="text-rose-500 font-black">âœ•</button>
                        </div>
                    </div>`).join('');
            }
        };

        window.updatePlanItem = (i, k, v) => { myPlannedRoutine[i][k] = parseInt(v) || 1; window.updatePlanUI(); };
        window.removePlanItem = (i) => { myPlannedRoutine.splice(i, 1); window.updatePlanUI(); };
        window.clearRoutine = () => { if(confirm("Â¿Vaciar?")) { myPlannedRoutine = []; window.updatePlanUI(); }};

        // --- WORKOUT ---
        window.startRoutine = () => {
            activeSession = myPlannedRoutine.map(ex => ({
                ...ex,
                actual: Array.from({ length: ex.sets }, () => ({ weight: "", reps: ex.reps, done: false }))
            }));
            window.renderActiveSession();
            window.switchTab('train');
            document.getElementById('session-actions').classList.remove('hidden');
        };

        window.renderActiveSession = () => {
            const container = document.getElementById('active-session-container');
            container.innerHTML = activeSession.map((ex, exIdx) => `
                <div class="glass-panel p-6 rounded-[2.5rem] space-y-4">
                    <h4 class="font-black text-white">${ex.name}</h4>
                    <div class="space-y-2">
                        ${ex.actual.map((s, sIdx) => `
                            <div class="flex items-center gap-3 p-3 rounded-2xl ${s.done ? 'bg-emerald-500/20 border-emerald-500/30 border' : 'bg-slate-950/50 border-white/5 border'}">
                                <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="w-10 h-10 rounded-xl font-black ${s.done ? 'bg-emerald-500' : 'bg-slate-700 text-slate-500'}">
                                    ${s.done ? 'âœ“' : sIdx+1}
                                </button>
                                <div class="flex-1 grid grid-cols-2 gap-2">
                                    <input type="number" placeholder="KG" value="${s.weight}" oninput="window.updateSetData(${exIdx}, ${sIdx}, 'weight', this.value)" class="w-full bg-slate-900 p-2 rounded-xl text-center font-bold outline-none">
                                    <input type="number" placeholder="REPS" value="${s.reps}" oninput="window.updateSetData(${exIdx}, ${sIdx}, 'reps', this.value)" class="w-full bg-slate-900 p-2 rounded-xl text-center font-bold outline-none">
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        };

        window.toggleSet = (ei, si) => {
            const s = activeSession[ei].actual[si];
            s.done = !s.done;
            if(s.done) window.startRestTimer(90);
            window.renderActiveSession();
        };

        window.updateSetData = (ei, si, k, v) => { activeSession[ei].actual[si][k] = v; };

        window.startRestTimer = (sec) => {
            clearInterval(timerInterval);
            const disp = document.getElementById('rest-timer-display');
            disp.classList.remove('hidden');
            let r = sec;
            timerInterval = setInterval(() => {
                const m = Math.floor(r/60); const s = r%60;
                document.getElementById('timer-seconds').textContent = `${m}:${s.toString().padStart(2,'0')}`;
                if(r-- <= 0) { clearInterval(timerInterval); disp.classList.add('hidden'); }
            }, 1000);
        };

        window.saveFullSession = async () => {
            const entries = activeSession.map(ex => ({
                exercise: ex.name,
                sets: ex.actual.filter(s => s.done).map(s => ({ weight: parseFloat(s.weight)||0, reps: parseInt(s.reps)||0 })),
                date: document.getElementById('workout-date').value
            })).filter(e => e.sets.length > 0);

            for(const e of entries) {
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() });
            }
            window.showToast("SESIÃ“N GUARDADA");
            activeSession = null;
            window.switchTab('dashboard');
        };

        // --- STATS SYNC ---
        const initDataSync = () => {
            const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'history'), orderBy('timestamp', 'desc'));
            onSnapshot(q, snap => {
                const logs = []; snap.forEach(d => logs.push(d.data()));
                renderStats(logs);
            });
        };

        const renderStats = (logs) => {
            let v = 0, s = 0; const d = new Set();
            logs.forEach(l => {
                s += l.sets.length;
                l.sets.forEach(set => v += (set.weight * set.reps));
                d.add(l.date);
            });
            document.getElementById('stat-volume').innerHTML = `${Math.round(v).toLocaleString()} <span class="text-sm">kg</span>`;
            document.getElementById('stat-sets').textContent = s;
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${d.size}`;
            
            // GrÃ¡fico simple
            const chart = document.getElementById('volume-chart');
            const last7 = [...Array(7)].map((_, i) => {
                const d = new Date(); d.setDate(d.getDate() - i);
                return d.toISOString().split('T')[0];
            }).reverse();
            const vols = last7.map(day => logs.filter(l => l.date === day).reduce((a,b)=>a+b.sets.reduce((x,y)=>x+(y.weight*y.reps),0),0));
            const max = Math.max(...vols, 100);
            chart.innerHTML = vols.map((v, i) => `
                <div class="flex-1 flex flex-col items-center gap-2 h-full justify-end">
                    <div class="w-full bg-indigo-600/20 rounded-t-lg relative flex items-end h-full overflow-hidden">
                        <div class="w-full bg-indigo-600 bar-transition" style="height: ${(v/max)*100}%"></div>
                    </div>
                    <span class="text-[8px] font-bold text-slate-600">${last7[i].split('-')[2]}</span>
                </div>`).join('');

            document.getElementById('workout-history').innerHTML = logs.slice(0, 4).map(l => `
                <div class="glass-panel p-4 rounded-2xl flex justify-between items-center">
                    <div><p class="text-sm font-black text-white">${l.exercise}</p><p class="text-[9px] text-slate-500 uppercase">${l.date}</p></div>
                    <p class="text-xs font-bold text-indigo-400">${l.sets.length} sets</p>
                </div>`).join('');
        };

        // --- UTILS ---
        window.showToast = (m) => {
            const t = document.getElementById('toast');
            t.textContent = m; t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        };

        window.onload = () => {
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0];
            renderLibrary();
            window.updatePlanUI();
        };

        document.getElementById('lib-search').addEventListener('input', e => renderLibrary(e.target.value));
        
        // --- 1RM ---
        const calcRM = () => {
            const w = parseFloat(document.getElementById('rm-weight')?.value || 0);
            const r = parseFloat(document.getElementById('rm-reps')?.value || 0);
            if(w && r) {
                const rm = w / (1.0278 - (0.0278 * r));
                document.getElementById('rm-result').innerHTML = `${Math.round(rm)} <span class="text-sm">kg</span>`;
            }
        };
    </script>
</body>
</html>
