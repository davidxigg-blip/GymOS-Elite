    <style>
        :root { --brand: #6366f1; --bg: #020617; }
        * { -webkit-tap-highlight-color: transparent; scrollbar-width: none; touch-action: manipulation; }
        *::-webkit-scrollbar { display: none; }
        html { background-color: #020617; height: 100%; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 100%);

            color: #f8fafc;

            overscroll-behavior-y: none;
            min-height: 100dvh;

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        input:focus { border-color: var(--brand) !important; outline: none; box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        
        /* Estilo de los inputs de peso/reps */
        .input-display {
            background: rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .set-row {
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            padding-bottom: 8px;
        }
        .set-row:last-child { border-bottom: none; }

        /* ZONAS SEGURAS */
        .safe-pb { padding-bottom: calc(100px + env(safe-area-inset-bottom)); }
        .safe-pt { padding-top: max(1.2rem, calc(0.5rem + env(safe-area-inset-top))); }
        
        .training-header-sticky {
            position: sticky;
            top: calc(4.1rem + env(safe-area-inset-top));
            z-index: 40;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

    <!-- SELECTOR UNIVERSAL -->

    <!-- TABS -->

        </button>
        <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab flex flex-col items-center gap-1 text-slate-500 w-16">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-wide">Entrenar</span>
        </button>
        <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab flex flex-col items-center gap-1 text-slate-500 w-16">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-wide">Rutinas</span>
        </button>
    </nav>

    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full opacity-0 transition-all duration-300 z-[9999] font-black text-[10px] uppercase text-white pointer-events-none shadow-2xl flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-emerald-500 block"></span>
        <span id="toast-msg">MENSAJE</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d",
            measurementId: "G-3W11NJ1Q63"
        };

        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);
        const DB_KEY = 'gym-pro-v2026-master';

        const GLOBAL_LIBRARY = {
            "Pectoral": ["Press Banca", "Press Inclinado", "Aperturas", "Fondos", "Cruce Poleas"],
            "Espalda": ["Dominadas", "JalÃ³n Pecho", "Remo Barra", "Remo Gironda", "Pull Over"],
            "Pierna": ["Sentadilla", "Prensa 45", "Peso Muerto", "Ext. CuÃ¡driceps", "Curl Femoral", "Zancadas"],
            "Hombro": ["Press Militar", "Elev. Laterales", "PÃ¡jaros", "Face Pull"],
            "Brazos": ["Curl Barra", "Curl Martillo", "Press FrancÃ©s", "Ext. TrÃ­ceps"]
        };

        window.user = null;
        window.activeSession = null;
        let customExercises = [], savedBlocks = [], allLogs = [], myChart = null, pickerContext = null, pickerSelection = new Set();
        
        const escapeHTML = (s) => String(s || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);

        window.ejecutarLogin = async (mode) => {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!email || !pass) return;
            try { 
                if (mode === 'signin') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (err) { alert("Error: " + err.code); }
        };
        window.cerrarSesion = () => signOut(auth).then(() => window.location.reload());
        onAuthStateChanged(auth, u => { window.user = u; document.getElementById('login-overlay').classList.toggle('hidden', !!u); if (u) initSync(); });

        const initSync = () => {
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'history'), orderBy('timestamp', 'desc')), snap => {
                allLogs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderDashboard(); updateExerciseSelect(); 
            });
            onSnapshot(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'custom_ex'), snap => {
                customExercises = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                if(!document.getElementById('universal-picker').classList.contains('hidden')) renderPickerList();
            });
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'blocks'), orderBy('createdAt', 'desc')), snap => {
                savedBlocks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTrainSelector(); renderPlannerSavedList(); 
            });
        };

        const renderDashboard = () => {
            let v = 0; const days = new Set(); 
            allLogs.forEach(l => { days.add(l.date); l.sets?.forEach(set => { v += (set.weight * set.reps); }); });
            document.getElementById('stat-volume').textContent = (v / 1000).toFixed(1) + "t";
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${days.size}`;
            
            // MEJORA VISUAL DEL HISTORIAL RECIENTE
            document.getElementById('workout-history').innerHTML = allLogs.slice(0, 8).map(l => `
                <div class="premium-card p-4 rounded-2xl flex justify-between items-center group border-l-4 border-l-indigo-500/50">
                    <div class="truncate pr-2 w-full">
                        <div class="flex items-center gap-2 mb-1">
                            <p class="text-[11px] font-black text-white uppercase truncate">${escapeHTML(l.exercise)}</p>
                            <span class="text-[8px] bg-slate-800 text-slate-400 px-1.5 py-0.5 rounded font-bold">${l.date.split('-').reverse().slice(0,2).join('/')}</span>
                        </div>
                        <div class="flex gap-2">
                             ${l.sets.slice(0,3).map(s => `<span class="text-[9px] font-bold text-slate-500">${s.weight}kg <span class="text-indigo-400">x${s.reps}</span></span>`).join('')}
                             ${l.sets.length > 3 ? `<span class="text-[9px] font-bold text-slate-600">+${l.sets.length-3}</span>` : ''}
                        </div>
                    </div>
                    <button onclick="window.deleteHistory('${l.id}')" class="flex-shrink-0 text-rose-500/20 hover:text-rose-500 p-2 transition-colors text-lg">âœ•</button>
                </div>`).join('');
            if(allLogs.length > 0) window.updateProgressChart();
        };

        window.updateProgressChart = () => {
            const exName = document.getElementById('chart-exercise-select').value; if (!exName || !allLogs.length) return;
            const filtered = allLogs.filter(l => l.exercise === exName).sort((a,b) => new Date(a.date) - new Date(b.date));
            const labels = filtered.map(l => { const d = new Date(l.date); return `${d.getDate()}/${d.getMonth()+1}`; });
            const data = filtered.map(l => Math.round(l.sets.reduce((max, s) => { const rm = s.weight * (1 + s.reps/30); return rm > max ? rm : max; }, 0)));
            if (myChart) myChart.destroy();
            const ctx = document.getElementById('progressChart').getContext('2d');
            const grad = ctx.createLinearGradient(0,0,0,200); grad.addColorStop(0, 'rgba(99,102,241,0.4)'); grad.addColorStop(1, 'rgba(99,102,241,0)');
            myChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ data, borderColor: '#818cf8', borderWidth: 3, pointRadius: 4, pointBackgroundColor: '#818cf8', tension: 0.4, fill: true, backgroundColor: grad }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: false }, scales: { x: { display: false }, y: { display: false } } } });
        };
        
        const updateExerciseSelect = () => { 
            const sel = document.getElementById('chart-exercise-select'); const val = sel.value; const exs = [...new Set(allLogs.map(l => l.exercise))]; 
            sel.innerHTML = exs.map(e => `<option value="${e}" ${e===val?'selected':''}>${e}</option>`).join(''); 
            if(!val && exs.length) { sel.value = exs[0]; window.updateProgressChart(); } 
        };

        window.switchTab = (t) => { 
            ['dashboard', 'train', 'routines'].forEach(s => { 
                const el = document.getElementById(`section-${s}`); 
                if(s === t) { el.classList.remove('hidden'); el.classList.remove('animate-up'); void el.offsetWidth; el.classList.add('animate-up'); } 
                else el.classList.add('hidden');
                const btn = document.getElementById(`tab-${s}`); 
                btn.classList.toggle('active', s === t); btn.classList.toggle('text-slate-500', s !== t); 
            }); 
        };

        // PICKER
        window.openUniversalPicker = (context) => {
            pickerContext = context; pickerSelection.clear();
            const picker = document.getElementById('universal-picker'); 
            picker.classList.remove('hidden'); document.body.style.overflow = 'hidden';
            
            const action = document.getElementById('picker-action-bar');
            const planner = document.getElementById('picker-planner-bar');
            if(context === 'planner') { action.classList.add('hidden'); planner.classList.remove('hidden'); } 
            else { action.classList.remove('hidden'); planner.classList.add('hidden'); document.getElementById('picker-confirm-btn').onclick = context === 'add_to_active' ? window.confirmAddToActive : window.startFreeSessionFromPicker; }
            renderPickerList();
        };

        window.closeUniversalPicker = () => { document.getElementById('universal-picker').classList.add('hidden'); document.body.style.overflow = ''; };
        
        const renderPickerList = (f = "") => {
            const list = document.getElementById('picker-list'); list.innerHTML = ""; const fLower = f.toLowerCase();
            customExercises.filter(e => e.name.toLowerCase().includes(fLower)).forEach(ex => list.appendChild(createPickerItem(ex.name, true, ex.id)));
            Object.entries(GLOBAL_LIBRARY).forEach(([cat, exercises]) => { exercises.filter(e => e.toLowerCase().includes(fLower)).forEach(name => list.appendChild(createPickerItem(name, false))); });
        };

        const createPickerItem = (name, isCustom, id = null) => {
            const div = document.createElement('div'); const isSel = pickerSelection.has(name);
            div.className = `p-4 rounded-2xl flex justify-between items-center mb-2 border transition-all ${isSel ? 'bg-indigo-600/20 border-indigo-500' : 'bg-slate-900 border-white/5 active:bg-slate-800'}`;
            div.onclick = () => { if(pickerSelection.has(name)) pickerSelection.delete(name); else pickerSelection.add(name); renderPickerList(document.getElementById('picker-search').value); document.getElementById('picker-count').textContent = pickerSelection.size; };
            div.innerHTML = `<span class="text-xs font-bold ${isSel ? 'text-indigo-300' : 'text-slate-300'}">${escapeHTML(name)}</span><div class="flex items-center gap-3">${isCustom ? `<button onclick="event.stopPropagation(); window.deleteCustomEx('${id}')" class="text-rose-500/50 p-1">âœ•</button>` : ''}<div class="w-5 h-5 rounded-full border-2 ${isSel ? 'bg-indigo-500 border-indigo-400 shadow-[0_0_10px_rgba(99,102,241,0.5)]' : 'border-slate-700'}"></div></div>`;
            return div;
        };

        window.startFreeSessionFromPicker = () => { if(pickerSelection.size > 0) { window.loadAndStart(Array.from(pickerSelection).map(n => ({ name: n, sets: 3 })), "SesiÃ³n Libre"); window.closeUniversalPicker(); } };
        window.confirmAddToActive = () => { if(window.activeSession) { pickerSelection.forEach(name => window.activeSession.push({ name, actual: [{weight:"", reps: "", done: false}] })); window.renderActiveSession(); window.closeUniversalPicker(); } };

        // ENTRENAMIENTO
        const renderTrainSelector = () => {
            document.getElementById('train-routines-list').innerHTML = savedBlocks.map(b => `
                <div class="premium-card p-5 rounded-3xl relative transition-transform active:scale-[0.98] border-l-4 border-l-indigo-600">
                    <div onclick='window.loadAndStart(${JSON.stringify(b.exercises)}, "${escapeHTML(b.name)}")' class="cursor-pointer pr-6">
                        <h3 class="text-base font-black uppercase italic text-white truncate">${escapeHTML(b.name)}</h3>
                        <p class="text-slate-500 text-[10px] uppercase tracking-tighter">${b.exercises.length} ejercicios planificados</p>
                    </div>
                    <button onclick="window.deleteRoutineBlock('${b.id}')" class="absolute top-1/2 -translate-y-1/2 right-4 text-rose-500/30 hover:text-rose-500 p-2">âœ•</button>
                </div>`).join('');
        };

        window.loadAndStart = (exs, name) => {
            window.activeSession = exs.map(e => ({ name: e.name, actual: Array.from({length: 3}, () => ({weight:"", reps: "", done: false})) }));
            document.getElementById('active-routine-name').textContent = name;
            document.getElementById('routine-selector').classList.add('hidden'); document.getElementById('active-session-ui').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'}); window.renderActiveSession();
        };

        // MEJORA VISUAL DE LA SECCIÃ“N DE PESOS Y REPETICIONES
        window.renderActiveSession = () => {
            document.getElementById('active-session-container').innerHTML = window.activeSession.map((ex, exIdx) => `
                <div class="glass p-5 rounded-[2rem] space-y-4 animate-up w-full border border-white/5 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500/40"></div>
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-black text-white uppercase text-sm italic tracking-wide truncate max-w-[65%]">${escapeHTML(ex.name)}</h4>
                        <div class="flex gap-2">
                            <button onclick="window.removeExercise(${exIdx})" class="text-[8px] font-bold text-rose-500/40 hover:text-rose-500 uppercase tracking-tighter">Quitar</button>
                            <button onclick="window.addSetToActiveExercise(${exIdx})" class="text-[10px] font-black bg-indigo-500/20 text-indigo-300 px-4 py-1.5 rounded-full border border-indigo-500/20 active:scale-95 transition-all">Siguiente Serie</button>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="grid grid-cols-[40px_1fr_1fr] gap-2 px-1 text-[8px] font-black text-slate-500 uppercase tracking-widest">
                            <div class="text-center">Set</div>
                            <div class="text-center">Carga (kg)</div>
                            <div class="text-center">Reps</div>
                        </div>
                        ${ex.actual.map((s, sIdx) => `
                            <div class="set-row flex items-center gap-3 w-full">
                                <button onclick="window.toggleSet(${exIdx}, ${sIdx})" 
                                    class="flex-shrink-0 w-10 h-10 rounded-[12px] font-black text-xs transition-all duration-300 flex items-center justify-center 
                                    ${s.done ? 'bg-emerald-500 text-white shadow-[0_0_15px_rgba(16,185,129,0.4)]' : 'bg-slate-800 text-slate-500 border border-white/5'}">
                                    ${s.done ? 'âœ“' : sIdx+1}
                                </button>
                                
                                <div class="flex-1 grid grid-cols-2 gap-2">
                                    <div class="relative input-display rounded-xl overflow-hidden group">
                                        <input type="number" placeholder="0" value="${s.weight}" 
                                            oninput="window.updateSet(${exIdx}, ${sIdx}, 'weight', this.value)" 
                                            class="w-full bg-transparent p-3 text-center font-bold text-base text-white outline-none focus:bg-slate-900/50 transition-colors">
                                        <span class="absolute left-2 top-1/2 -translate-y-1/2 text-[7px] font-black text-indigo-500/50 pointer-events-none group-focus-within:text-indigo-400">KG</span>
                                    </div>
                                    <div class="relative input-display rounded-xl overflow-hidden group">
                                        <input type="number" placeholder="0" value="${s.reps}" 
                                            oninput="window.updateSet(${exIdx}, ${sIdx}, 'reps', this.value)" 
                                            class="w-full bg-transparent p-3 text-center font-bold text-base text-white outline-none focus:bg-slate-900/50 transition-colors">
                                        <span class="absolute left-2 top-1/2 -translate-y-1/2 text-[7px] font-black text-indigo-500/50 pointer-events-none group-focus-within:text-indigo-400">RPS</span>
                                    </div>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        };

        window.addSetToActiveExercise = (exIdx) => { 
            const sets = window.activeSession[exIdx].actual;
            const lastSet = sets[sets.length-1];
            window.activeSession[exIdx].actual.push({weight: lastSet ? lastSet.weight : "", reps: lastSet ? lastSet.reps : "", done: false}); 
            window.renderActiveSession(); 
        };
        window.toggleSet = (exIdx, sIdx) => { window.activeSession[exIdx].actual[sIdx].done = !window.activeSession[exIdx].actual[sIdx].done; window.renderActiveSession(); };
        window.updateSet = (exIdx, sIdx, k, v) => { window.activeSession[exIdx].actual[sIdx][k] = v; };
        window.removeExercise = (ei) => { if(confirm("Â¿Eliminar ejercicio de la sesiÃ³n?")) { window.activeSession.splice(ei, 1); window.renderActiveSession(); } };

        window.saveFullSession = async () => {
            if(!window.activeSession || window.activeSession.length === 0) return;
            const validData = window.activeSession.map(ex => ({ exercise: ex.name, sets: ex.actual.filter(s => s.done && s.weight && s.reps).map(s => ({ weight: parseFloat(s.weight), reps: parseInt(s.reps) })), date: document.getElementById('workout-date').value })).filter(e => e.sets.length > 0);
            if(validData.length === 0) return window.showToast("Marca al menos una serie completa", "error");
            try { for(const e of validData) await addDoc(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'history'), { ...e, timestamp: serverTimestamp() }); window.showToast("SESIÃ“N GUARDADA"); window.cancelSession(true); } catch(e) { window.showToast("Error al guardar", "error"); }
        };

        // CUSTOM & RUTINAS
        window.toggleCustomInput = () => document.getElementById('custom-ex-input').classList.toggle('hidden');
        window.addCustomExercise = async () => {
            const name = document.getElementById('new-ex-name').value.trim();
            if(name) { await addDoc(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'custom_ex'), { name }); document.getElementById('new-ex-name').value = ""; window.toggleCustomInput(); window.showToast("Ejercicio Creado"); }
        };
        window.saveRoutineBlock = async () => {
            const name = document.getElementById('routine-name-input').value.trim();
            if(!name || pickerSelection.size === 0) return window.showToast("Falta nombre o ejercicios", "error");
            await addDoc(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'blocks'), { name, exercises: Array.from(pickerSelection).map(n=>({name:n, sets:3})), createdAt: serverTimestamp() });
            window.closeUniversalPicker(); window.showToast("Rutina Guardada"); window.switchTab('train');
        };

        const renderPlannerSavedList = () => { document.getElementById('planner-saved-list').innerHTML = savedBlocks.map(b => `<div class="bg-slate-900/50 p-4 rounded-2xl flex justify-between items-center border border-white/5"><span class="text-[10px] font-black text-slate-400 truncate uppercase tracking-widest">${escapeHTML(b.name)}</span><button onclick="window.deleteRoutineBlock('${b.id}')" class="text-rose-500/50 p-1">âœ•</button></div>`).join(''); };

        // UTILS
        window.cancelSession = (silent = false) => { if(silent || confirm("Â¿Cancelar entrenamiento actual?")) { window.activeSession = null; document.getElementById('routine-selector').classList.remove('hidden'); document.getElementById('active-session-ui').classList.add('hidden'); } };
        window.deleteHistory = async (id) => { if(confirm("Â¿Eliminar este registro?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'history', id)); };
        window.deleteRoutineBlock = async (id) => { if(confirm("Â¿Eliminar esta rutina?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'blocks', id)); };
        window.deleteCustomEx = async (id) => { if(confirm("Â¿Eliminar ejercicio personalizado?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'custom_ex', id)); };

        window.showToast = (m, type="success") => {
            const t = document.getElementById('toast'); const msg = document.getElementById('toast-msg'); msg.textContent = m;
            t.firstElementChild.className = `w-2 h-2 rounded-full block ${type==='error'?'bg-rose-500 shadow-[0_0_8px_#f43f5e]':'bg-emerald-500 shadow-[0_0_8px_#10b981]'}`;
            t.classList.remove('opacity-0'); t.classList.add('opacity-100');
            setTimeout(() => { t.classList.remove('opacity-100'); t.classList.add('opacity-0'); }, 2500);
        };

        window.onload = () => {
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('picker-search').oninput = e => renderPickerList(e.target.value);
        };
    </script>
</body>
</html>
