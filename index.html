<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gym OS Pro 2026 - Master Analytics</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #6366f1; --bg: #020617; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; padding-top: env(safe-area-inset-top); }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-tab.active { color: white; border-bottom: 3px solid var(--brand); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        canvas { max-height: 220px !important; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="login-overlay" class="fixed inset-0 z-[1000] bg-slate-950 flex items-center justify-center px-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md text-center">
            <h2 class="text-3xl font-black mb-8 tracking-tighter text-indigo-500 uppercase">GymOS Pro</h2>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500">
                <input type="password" id="login-pass" placeholder="Password" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="window.ejecutarLogin('signin')" class="py-4 bg-indigo-600 text-white font-black rounded-2xl">ENTRAR</button>
                    <button onclick="window.ejecutarLogin('signup')" class="py-4 bg-slate-800 text-white font-black rounded-2xl border border-white/5">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 z-[500] glass border-b border-white/5 mb-6">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="font-black text-lg tracking-tighter uppercase">GymOS <span class="text-indigo-500">Pro</span></h1>
            <button onclick="window.cerrarSesion()" class="text-[10px] font-black bg-slate-800 px-4 py-2 rounded-lg">SALIR</button>
        </div>
        <div class="flex justify-center gap-8">
            <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Panel</button>
            <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Entrenar</button>
            <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Rutinas</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        
        <section id="section-dashboard" class="space-y-6">
            <div class="glass p-6 rounded-[2rem] space-y-4">
                <div class="flex justify-between items-center">
                    <h4 class="text-[10px] font-black text-slate-500 uppercase">EvoluciÃ³n de Cargas</h4>
                    <select id="chart-exercise-select" onchange="window.updateProgressChart()" class="bg-slate-900 text-[10px] font-black uppercase p-2 rounded-lg outline-none border border-white/5"></select>
                </div>
                <canvas id="progressChart"></canvas>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="glass p-5 rounded-3xl border-l-4 border-indigo-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Volumen Total (kg)</p>
                    <h3 id="stat-volume" class="text-2xl font-black">0</h3>
                </div>
                <div class="glass p-5 rounded-3xl border-l-4 border-emerald-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Series Totales</p>
                    <h3 id="stat-sets" class="text-2xl font-black">0</h3>
                </div>
                <div class="glass p-5 rounded-3xl border-l-4 border-amber-500 col-span-2 md:col-span-1">
                    <p class="text-[9px] font-black text-slate-500 uppercase">DÃ­as Entrenados</p>
                    <h3 id="streak-count" class="text-2xl font-black">ðŸ”¥ 0</h3>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-lg font-black px-2">Historial de Sesiones</h3>
                <div id="workout-history" class="grid gap-4"></div>
            </div>
        </section>

        <section id="section-train" class="hidden space-y-6">
            <div id="routine-selector" class="space-y-6">
                <h2 class="text-2xl font-black">Elige un Bloque</h2>
                <div id="train-routines-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <button onclick="window.startFreeWorkout()" class="w-full py-5 border-2 border-dashed border-white/10 rounded-[2rem] text-slate-500 font-bold">+ SesiÃ³n Libre</button>
            </div>

            <div id="active-session-ui" class="hidden space-y-6">
                <div class="glass p-6 rounded-[2rem] flex justify-between items-center">
                    <div>
                        <h2 id="active-routine-name" class="font-black text-xl text-indigo-400 uppercase tracking-tight">--</h2>
                        <input type="date" id="workout-date" class="bg-transparent text-slate-500 font-bold outline-none text-xs">
                    </div>
                    <button onclick="window.cancelSession()" class="text-rose-500 bg-rose-500/10 p-3 rounded-xl font-bold">âœ•</button>
                </div>
                <div id="active-session-container" class="space-y-6"></div>
                <div class="pb-20">
                    <button onclick="window.saveFullSession()" class="w-full py-6 bg-indigo-600 text-white font-black rounded-[2rem] shadow-xl">GUARDAR ENTRENAMIENTO</button>
                </div>
            </div>
        </section>

        <section id="section-routines" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-6 rounded-[2rem]">
                    <h3 class="text-lg font-black mb-4">LibrerÃ­a</h3>
                    <input type="text" id="lib-search" placeholder="Buscar ejercicio..." class="w-full bg-slate-900 p-4 rounded-xl text-sm mb-4 outline-none">
                    <div id="library-list" class="h-64 overflow-y-auto no-scrollbar space-y-4"></div>
                </div>
            </div>
            <div class="lg:col-span-7">
                <div class="glass p-8 rounded-[2.5rem] sticky top-24">
                    <h3 class="text-xl font-black mb-6">Configurar Bloque</h3>
                    <div id="routine-config-list" class="space-y-3 mb-6"></div>
                    <div id="routine-save-controls" class="hidden space-y-4">
                        <input type="text" id="routine-name-input" placeholder="Nombre (Ej: TirÃ³n A)" class="w-full bg-slate-900 p-5 rounded-2xl outline-none">
                        <button onclick="window.saveRoutineBlock()" class="w-full py-4 bg-emerald-600 font-black rounded-xl uppercase text-xs">Guardar Bloque</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 glass border-indigo-500/50 px-8 py-3 rounded-xl opacity-0 transition-all duration-500 z-[9999] font-black text-[10px] uppercase text-white pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ConfiguraciÃ³n de Firebase (Se mantiene la del archivo original)
        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d"
        };

        const fb = initializeApp(firebaseConfig);
        const auth = getAuth(fb);
        const db = getFirestore(fb);
        const DB_KEY = 'gym-pro-v2026-master';

        let user = null, activeSession = null, myPlannedRoutine = [], customExercises = [], savedBlocks = [], allLogs = [], myChart = null, lastPerformance = {};

        const escapeHTML = (str) => String(str || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);

        // GESTIÃ“N DE AUTENTICACIÃ“N
        window.ejecutarLogin = async (mode) => {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            try {
                if (mode === 'signin') await signInWithEmailAndPassword(auth, e, p);
                else await createUserWithEmailAndPassword(auth, e, p);
            } catch (err) { window.showToast(err.message); }
        };
        window.cerrarSesion = () => signOut(auth).then(() => window.location.reload());
        onAuthStateChanged(auth, u => { user = u; document.getElementById('login-overlay').classList.toggle('hidden', !!u); if (u) initSync(); });

        // SINCRONIZACIÃ“N DE DATOS
        const initSync = () => {
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), orderBy('timestamp', 'desc')), snap => {
                allLogs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                
                // Guardamos el Ãºltimo rendimiento para mostrarlo como "Anterior" al entrenar
                const tempPerf = {};
                [...allLogs].reverse().forEach(log => { tempPerf[log.exercise] = log.sets; });
                lastPerformance = tempPerf;

                renderDashboard();
                updateExerciseSelect();
            });
            onSnapshot(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), snap => {
                customExercises = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderLibrary();
            });
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), orderBy('createdAt', 'desc')), snap => {
                savedBlocks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTrainSelector();
            });
        };

        // RENDERIZADO DEL PANEL CON DESGLOSE DE SERIES
        const renderDashboard = () => {
            let totalVol = 0, totalSets = 0; const uniqueDays = new Set();
            allLogs.forEach(l => { 
                uniqueDays.add(l.date); 
                l.sets?.forEach(set => { totalVol += (set.weight * set.reps); totalSets++; }); 
            });
            
            document.getElementById('stat-volume').textContent = Math.round(totalVol).toLocaleString();
            document.getElementById('stat-sets').textContent = totalSets;
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${uniqueDays.size}`;

            // Historial con el desglose solicitado (cada serie con su peso y reps)
            document.getElementById('workout-history').innerHTML = allLogs.slice(0, 15).map(l => `
                <div class="glass p-5 rounded-[2rem] space-y-3 group border border-white/5">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-black text-indigo-400 uppercase tracking-tight">${escapeHTML(l.exercise)}</p>
                            <p class="text-[9px] text-slate-500 font-bold uppercase">${escapeHTML(l.date)}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-[10px] font-black text-indigo-500/80 bg-indigo-500/10 px-2 py-1 rounded-lg uppercase">${l.sets ? l.sets.length : 0} SERIES</span>
                            <button onclick="window.deleteHistory('${l.id}')" class="text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity p-1">âœ•</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 pt-2 border-t border-white/5">
                        ${l.sets?.map((set, idx) => `
                            <div class="bg-slate-950/50 p-2.5 rounded-xl border border-white/5 flex justify-between items-center">
                                <span class="text-[8px] font-black text-slate-600 uppercase">S${idx+1}</span>
                                <span class="text-[10px] font-bold">${set.weight}kg <span class="text-indigo-500">x</span> ${set.reps}</span>
                            </div>
                        `).join('') || ''}
                    </div>
                </div>`).join('');
        };

        // LÃ“GICA DE GRÃFICAS DE PROGRESO
        const updateExerciseSelect = () => {
            const select = document.getElementById('chart-exercise-select');
            const exercises = [...new Set(allLogs.map(l => l.exercise))];
            const current = select.value;
            select.innerHTML = exercises.map(ex => `<option value="${ex}" ${ex === current ? 'selected' : ''}>${ex}</option>`).join('');
            if (!current && exercises.length > 0) window.updateProgressChart();
        };

        window.updateProgressChart = () => {
            const exName = document.getElementById('chart-exercise-select').value;
            if (!exName) return;

            const filtered = allLogs.filter(l => l.exercise === exName).reverse();
            const labels = filtered.map(l => l.date.split('-').slice(1).reverse().join('/'));
            const dataMaxWeight = filtered.map(l => Math.max(...l.sets.map(s => s.weight)));

            if (myChart) myChart.destroy();
            const ctx = document.getElementById('progressChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Peso MÃ¡ximo (kg)',
                        data: dataMaxWeight,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 4,
                        pointBackgroundColor: '#6366f1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: { size: 10, weight: 'bold' } } },
                        x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 9, weight: 'bold' } } }
                    }
                }
            });
        };

        // FUNCIONES DE ENTRENAMIENTO
        window.loadAndStart = (exs, name) => {
            document.getElementById('routine-selector').classList.add('hidden');
            document.getElementById('active-session-ui').classList.remove('hidden');
            document.getElementById('active-routine-name').textContent = name;
            activeSession = exs.map(e => ({ ...e, actual: Array.from({length: e.sets}, () => ({weight:"", reps: e.reps, done: false})) }));
            renderActiveSession();
        };

        const renderActiveSession = () => {
            const container = document.getElementById('active-session-container');
            container.innerHTML = activeSession.map((ex, exIdx) => {
                const prev = lastPerformance[ex.name];
                const prevLabel = prev ? `Ant: ${prev[0]?.weight}kg x ${prev[0]?.reps}` : 'Nuevo';
                
                return `
                <div class="glass p-6 rounded-[2.5rem] space-y-4">
                    <div class="flex justify-between items-center">
                        <h4 class="font-black text-white uppercase text-sm">${escapeHTML(ex.name)}</h4>
                        <span class="text-[9px] font-black text-indigo-400 bg-indigo-500/10 px-2 py-1 rounded-lg">${prevLabel}</span>
                    </div>
                    <div class="space-y-2">
                        ${ex.actual.map((s, sIdx) => `
                            <div class="flex items-center gap-3 p-3 rounded-2xl ${s.done ? 'bg-emerald-500/10 border-emerald-500/30 border' : 'bg-slate-950 border-white/5 border'}">
                                <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="w-10 h-10 rounded-xl font-black ${s.done ? 'bg-emerald-500' : 'bg-slate-800 text-slate-500'}">
                                    ${s.done ? 'âœ“' : sIdx+1}
                                </button>
                                <div class="flex-1 grid grid-cols-2 gap-2">
                                    <input type="number" placeholder="KG" value="${s.weight}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'weight', this.value)" class="bg-slate-900 p-2 rounded-xl text-center font-bold outline-none text-xs">
                                    <input type="number" placeholder="REPS" value="${s.reps}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'reps', this.value)" class="bg-slate-900 p-2 rounded-xl text-center font-bold outline-none text-xs">
                                </div>
                            </div>`).join('')}
                    </div>
                    <button onclick="window.addSet(${exIdx})" class="w-full py-3 border border-dashed border-white/10 rounded-xl text-[10px] font-black text-slate-500 uppercase">+ AÃ±adir Serie</button>
                </div>`}).join('');
        };

        window.addSet = (idx) => { activeSession[idx].actual.push({weight:"", reps:10, done:false}); renderActiveSession(); };
        window.toggleSet = (ei, si) => { activeSession[ei].actual[si].done = !activeSession[ei].actual[si].done; renderActiveSession(); };
        window.updateSet = (ei, si, k, v) => { activeSession[ei].actual[si][k] = v; };

        window.saveFullSession = async () => {
            const data = activeSession.map(ex => ({
                exercise: ex.name,
                sets: ex.actual.filter(s => s.done).map(s => ({ weight: parseFloat(s.weight)||0, reps: parseInt(s.reps)||0 })),
                date: document.getElementById('workout-date').value
            })).filter(e => e.sets.length > 0);
            
            for(const e of data) await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() });
            window.showToast("SESIÃ“N GUARDADA CORRECTAMENTE");
            window.cancelSession();
        };

        // UTILIDADES Y RUTINAS
        const renderTrainSelector = () => {
            const list = document.getElementById('train-routines-list');
            list.innerHTML = savedBlocks.map(b => `
                <div onclick='window.loadAndStart(${JSON.stringify(b.exercises)}, "${escapeHTML(b.name)}")' class="glass p-6 rounded-[2rem] cursor-pointer hover:bg-indigo-600/10 transition-all">
                    <h3 class="text-xl font-black">${escapeHTML(b.name)}</h3>
                    <p class="text-slate-500 text-xs mt-1 uppercase font-bold">${b.exercises.length} ejercicios</p>
                </div>`).join('');
        };

        window.startFreeWorkout = () => window.loadAndStart([], "SesiÃ³n Libre");
        window.cancelSession = () => { activeSession = null; document.getElementById('routine-selector').classList.remove('hidden'); document.getElementById('active-session-ui').classList.add('hidden'); window.switchTab('dashboard'); };

        window.switchTab = (t) => {
            ['dashboard', 'train', 'routines'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t);
                document.getElementById(`tab-${s}`).classList.toggle('active', s === t);
            });
        };

        window.showToast = (m) => { const t = document.getElementById('toast'); t.textContent = m; t.classList.remove('opacity-0'); setTimeout(() => t.classList.add('opacity-0'), 2000); };
        window.deleteHistory = async (id) => { if(confirm("Â¿Eliminar este registro?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'history', id)); };

        window.onload = () => {
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0];
        };
    </script>
</body>
</html>
