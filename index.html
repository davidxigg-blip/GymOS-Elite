<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeuralLift AI - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.05); }
        .input-pro { background: #0a0a0a !important; border: 1px solid #1a1a1a !important; transition: all 0.3s ease; }
        .input-pro:focus { border-color: #3b82f6 !important; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        .blue-glow { box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15); }
        .pulse-timer { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.vault = { db, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Componente de Temporizador Pro
        function Timer({ seconds, onReset }) {
            return (
                <div className="fixed top-20 right-6 z-50 glass px-4 py-2 rounded-2xl flex items-center gap-3 border-blue-500/30 border">
                    <div className="w-2 h-2 bg-blue-500 rounded-full pulse-timer"></div>
                    <span className="font-mono font-black text-blue-500">{Math.floor(seconds / 60)}:{(seconds % 60).toString().padStart(2, '0')}</span>
                    <button onClick={onReset} className="text-[10px] font-bold text-zinc-500 ml-2">RESET</button>
                </div>
            );
        }

        function App() {
            const [userKey, setUserKey] = useState(localStorage.getItem("vault_token"));
            const [view, setView] = useState('routines');
            const [routines, setRoutines] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeWorkout, setActiveWorkout] = useState(null);
            const [timer, setTimer] = useState(0);
            const timerRef = useRef(null);

            useEffect(() => {
                if (!userKey) return;
                const { db, collection, onSnapshot, query, orderBy } = window.vault;
                
                const unsubR = onSnapshot(collection(db, `${userKey}_routines`), (snap) => {
                    setRoutines(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                
                const unsubL = onSnapshot(query(collection(db, `${userKey}_logs`), orderBy("timestamp", "desc")), (snap) => {
                    setLogs(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                return () => { unsubR(); unsubL(); if(timerRef.current) clearInterval(timerRef.current); };
            }, [userKey]);

            // Lógica del Cronómetro
            const startTimer = () => {
                setTimer(90); // 90 segundos de descanso estándar
                if(timerRef.current) clearInterval(timerRef.current);
                timerRef.current = setInterval(() => {
                    setTimer(prev => {
                        if(prev <= 1) { clearInterval(timerRef.current); return 0; }
                        return prev - 1;
                    });
                }, 1000);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const pin = e.target.pin.value;
                if (pin) { localStorage.setItem("vault_token", pin); setUserKey(pin); }
            };

            const createRoutine = async () => {
                const name = window.prompt("Nombre de la rutina:");
                if (!name) return;
                await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_routines`), { name, exercises: [] });
            };

            const saveWorkout = async () => {
                const results = activeWorkout.results.map(r => ({
                    exercise: r.exercise,
                    sets: r.sets.filter(s => s.completed && s.weight && s.reps)
                })).filter(r => r.sets.length > 0);

                if(results.length === 0) return alert("No hay series completadas");

                await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_logs`), {
                    routineName: activeWorkout.name,
                    results,
                    timestamp: Date.now(),
                    totalVolume: results.reduce((acc, curr) => acc + curr.sets.reduce((sAcc, s) => sAcc + (s.weight * s.reps), 0), 0)
                });

                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#3b82f6', '#ffffff'] });
                setActiveWorkout(null);
                setView('history');
            };

            if (!userKey) return (
                <div className="h-screen flex flex-col items-center justify-center p-8 bg-black">
                    <h1 className="text-5xl font-black italic mb-2 text-blue-600 tracking-tighter">NEURAL<span className="text-white">LIFT</span></h1>
                    <p className="text-zinc-600 text-[10px] uppercase tracking-[0.5em] mb-12">Performance Tracking Engine</p>
                    <form onSubmit={handleLogin} className="w-full max-w-xs space-y-4">
                        <input name="pin" type="password" placeholder="ENTER ACCESS KEY" className="w-full p-6 rounded-3xl text-center text-xl outline-none glass border-white/10" />
                        <button className="w-full py-5 bg-blue-600 text-white rounded-3xl font-black uppercase text-xs tracking-[0.2em] blue-glow">Authorize</button>
                    </form>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-6 pb-32 min-h-screen">
                    {timer > 0 && <Timer seconds={timer} onReset={() => setTimer(0)} />}

                    <header className="flex justify-between items-center mb-8 pt-4">
                        <div className="flex flex-col">
                            <h1 className="text-2xl font-black italic tracking-tighter uppercase leading-none">Neural<span className="text-blue-600">Lift</span></h1>
                            <span className="text-[8px] text-zinc-500 font-bold tracking-[0.3em]">PRO ACCESS</span>
                        </div>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-10 h-10 rounded-full glass flex items-center justify-center text-[10px] text-zinc-500">OFF</button>
                    </header>

                    {view === 'routines' && (
                        <div className="space-y-6">
                            <div className="glass p-6 rounded-3xl mb-8 border-blue-500/10">
                                <p className="text-zinc-500 text-[10px] font-bold uppercase mb-1">Carga Total (Sesión anterior)</p>
                                <p className="text-3xl font-black">{logs[0]?.totalVolume || 0} <span className="text-sm text-blue-600">KG</span></p>
                            </div>

                            <button onClick={createRoutine} className="w-full py-5 border border-dashed border-zinc-800 rounded-3xl text-zinc-600 text-[10px] font-black uppercase tracking-widest hover:border-blue-500 transition-colors">+ Crear Plan de Entrenamiento</button>
                            
                            {routines.map(r => (
                                <div key={r.id} className="glass p-8 rounded-[2.5rem] relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-blue-600/5 blur-3xl rounded-full -mr-16 -mt-16"></div>
                                    <div className="flex justify-between items-start mb-6">
                                        <h3 className="text-2xl font-black uppercase italic tracking-tighter">{r.name}</h3>
                                        <button onClick={() => window.confirm("¿Eliminar rutina?") && window.vault.deleteDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, r.id))} className="text-zinc-800 hover:text-red-500 transition-colors">✕</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 mb-8">
                                        {(r.exercises || []).map((ex, i) => (
                                            <span key={i} className="text-[9px] bg-zinc-900/50 px-3 py-1.5 rounded-lg font-bold uppercase border border-white/5 text-zinc-400">{ex}</span>
                                        ))}
                                        <button onClick={() => {
                                            const ex = window.prompt("Nombre del ejercicio:");
                                            if(ex) window.vault.updateDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, r.id), { exercises: [...(r.exercises || []), ex] });
                                        }} className="text-[9px] bg-blue-600 text-white px-3 py-1.5 rounded-lg font-black">+</button>
                                    </div>
                                    <button 
                                        onClick={() => {
                                            if(!r.exercises?.length) return alert("Añade ejercicios primero");
                                            setActiveWorkout({name: r.name, results: r.exercises.map(ex => ({exercise: ex, sets: [{weight:'', reps:'', completed:false}]}))});
                                            setView('workout');
                                        }}
                                        className="w-full py-5 bg-blue-600 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em] blue-glow active:scale-95 transition-all"
                                    >Iniciar Sesión</button>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'workout' && activeWorkout && (
                        <div className="space-y-6">
                            <div className="flex justify-between items-end mb-4">
                                <h2 className="text-3xl font-black italic text-blue-600 uppercase leading-none">{activeWorkout.name}</h2>
                                <button onClick={() => setActiveWorkout(null) || setView('routines')} className="text-[10px] font-bold text-zinc-600 uppercase">Cancelar</button>
                            </div>
                            
                            {activeWorkout.results.map((ex, exIdx) => (
                                <div key={exIdx} className="glass p-6 rounded-[2.5rem]">
                                    <p className="text-[10px] font-black uppercase text-blue-500/60 mb-5 tracking-[0.2em]">{ex.exercise}</p>
                                    {ex.sets.map((set, setIdx) => (
                                        <div key={setIdx} className="flex gap-2 mb-3">
                                            <div className="flex-1 glass rounded-2xl p-1 flex">
                                                <input type="number" placeholder="KG" value={set.weight} onChange={e => {
                                                    const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].weight = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                                }} className="w-full bg-transparent p-3 text-center font-bold text-lg outline-none" />
                                                <div className="w-[1px] bg-white/5 my-2"></div>
                                                <input type="number" placeholder="REPS" value={set.reps} onChange={e => {
                                                    const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].reps = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                                }} className="w-full bg-transparent p-3 text-center font-bold text-lg outline-none" />
                                            </div>
                                            <button onClick={() => {
                                                const res = [...activeWorkout.results];
                                                const isDone = !res[exIdx].sets[setIdx].completed;
                                                res[exIdx].sets[setIdx].completed = isDone;
                                                setActiveWorkout({...activeWorkout, results: res});
                                                if(isDone) startTimer();
                                            }} className={`w-14 rounded-2xl flex items-center justify-center transition-all ${set.completed ? 'bg-blue-600 scale-95' : 'bg-zinc-800'}`}>
                                                {set.completed ? '✓' : ''}
                                            </button>
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const res = [...activeWorkout.results]; res[exIdx].sets.push({weight:'', reps:'', completed:false}); setActiveWorkout({...activeWorkout, results: res});
                                    }} className="text-[9px] font-black text-zinc-600 mt-2 uppercase flex items-center gap-2">+ Añadir Serie</button>
                                </div>
                            ))}
                            <button onClick={saveWorkout} className="w-full py-7 bg-white text-black rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] blue-glow">Finalizar y Guardar</button>
                        </div>
                    )}

                    {view === 'history' && (
                        <div className="space-y-4">
                            {logs.map(l => (
                                <div key={l.id} className="glass p-6 rounded-3xl border-l-4 border-l-blue-600">
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <span className="text-[10px] font-black uppercase text-blue-500 italic block">{l.routineName}</span>
                                            <span className="text-lg font-black">{l.totalVolume?.toLocaleString() || 0} KG</span>
                                        </div>
                                        <span className="text-[9px] text-zinc-700 font-bold uppercase">{new Date(l.timestamp).toLocaleDateString()}</span>
                                    </div>
                                    <div className="space-y-2">
                                        {l.results.map((res, i) => (
                                            <div key={i} className="flex justify-between items-center text-[10px] opacity-80">
                                                <span className="uppercase font-bold text-zinc-400">{res.exercise}</span>
                                                <div className="flex gap-1">
                                                    {res.sets.map((s, si) => <span key={si} className="bg-white/5 px-2 py-1 rounded text-white font-mono">{s.weight}×{s.reps}</span>)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 glass px-12 py-8 flex justify-around rounded-t-[3rem] z-40 border-t border-white/5">
                        <button onClick={() => setView('routines')} className={`flex flex-col items-center gap-1 ${view === 'routines' ? 'text-blue-500' : 'text-zinc-700'}`}>
                            <span className="text-[10px] font-black uppercase italic tracking-widest">Entrenar</span>
                            {view === 'routines' && <div className="w-1 h-1 bg-blue-500 rounded-full"></div>}
                        </button>
                        <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 ${view === 'history' ? 'text-blue-500' : 'text-zinc-700'}`}>
                            <span className="text-[10px] font-black uppercase italic tracking-widest">Progreso</span>
                            {view === 'history' && <div className="w-1 h-1 bg-blue-500 rounded-full"></div>}
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
