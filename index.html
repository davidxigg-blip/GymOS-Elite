<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gym OS Pro 2026 - Master Custom</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #6366f1; --bg: #020617; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; padding-top: env(safe-area-inset-top); }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-tab.active { color: white; border-bottom: 3px solid var(--brand); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        canvas { max-height: 220px !important; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="login-overlay" class="fixed inset-0 z-[1000] bg-slate-950 flex items-center justify-center px-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md text-center">
            <h2 class="text-3xl font-black mb-8 tracking-tighter text-indigo-500 uppercase">GymOS Pro</h2>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500">
                <input type="password" id="login-pass" placeholder="Password" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="window.ejecutarLogin('signin')" class="py-4 bg-indigo-600 text-white font-black rounded-2xl">ENTRAR</button>
                    <button onclick="window.ejecutarLogin('signup')" class="py-4 bg-slate-800 text-white font-black rounded-2xl border border-white/5">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 z-[500] glass border-b border-white/5 mb-6">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="font-black text-lg tracking-tighter uppercase">GymOS <span class="text-indigo-500">Pro</span></h1>
            <button onclick="window.cerrarSesion()" class="text-[10px] font-black bg-slate-800 px-4 py-2 rounded-lg">SALIR</button>
        </div>
        <div class="flex justify-center gap-8">
            <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Panel</button>
            <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Entrenar</button>
            <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Rutinas</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        
        <section id="section-dashboard" class="space-y-6">
            <div class="glass p-6 rounded-[2rem] space-y-4">
                <div class="flex justify-between items-center">
                    <h4 class="text-[10px] font-black text-slate-500 uppercase">Progreso</h4>
                    <select id="chart-exercise-select" onchange="window.updateProgressChart()" class="bg-slate-900 text-[10px] font-black uppercase p-2 rounded-lg outline-none border border-white/5"></select>
                </div>
                <canvas id="progressChart"></canvas>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="glass p-5 rounded-3xl border-l-4 border-indigo-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Volumen (kg)</p>
                    <h3 id="stat-volume" class="text-2xl font-black">0</h3>
                </div>
                <div class="glass p-5 rounded-3xl border-l-4 border-emerald-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Series</p>
                    <h3 id="stat-sets" class="text-2xl font-black">0</h3>
                </div>
                <div class="glass p-5 rounded-3xl border-l-4 border-amber-500 col-span-2 md:col-span-1">
                    <p class="text-[9px] font-black text-slate-500 uppercase">D√≠as</p>
                    <h3 id="streak-count" class="text-2xl font-black">üî• 0</h3>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-lg font-black px-2">Historial Detallado</h3>
                <div id="workout-history" class="grid gap-4"></div>
            </div>
        </section>

        <section id="section-train" class="hidden space-y-6">
            <div id="routine-selector" class="space-y-6">
                <h2 class="text-2xl font-black">Elegir Bloque</h2>
                <div id="train-routines-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <button onclick="window.startFreeWorkout()" class="w-full py-5 border-2 border-dashed border-white/10 rounded-[2rem] text-slate-500 font-bold">+ Sesi√≥n Libre</button>
            </div>

            <div id="active-session-ui" class="hidden space-y-6">
                <div class="glass p-6 rounded-[2rem] flex justify-between items-center">
                    <div>
                        <h2 id="active-routine-name" class="font-black text-xl text-indigo-400 uppercase tracking-tight">--</h2>
                        <input type="date" id="workout-date" class="bg-transparent text-slate-500 font-bold outline-none text-xs">
                    </div>
                    <button onclick="window.cancelSession()" class="text-rose-500 bg-rose-500/10 p-3 rounded-xl font-bold">‚úï</button>
                </div>
                <div id="active-session-container" class="space-y-6"></div>
                <button onclick="window.saveFullSession()" class="w-full py-6 bg-indigo-600 text-white font-black rounded-[2rem] mb-10">GUARDAR ENTRENAMIENTO</button>
            </div>
        </section>

        <section id="section-routines" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-6 rounded-[2rem]">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-black tracking-tight">Librer√≠a</h3>
                        <button onclick="window.toggleCustomInput()" class="bg-indigo-600 p-2 rounded-lg text-xs font-black">+</button>
                    </div>
                    
                    <div id="custom-ex-input" class="hidden mb-4 p-4 bg-slate-900 rounded-2xl border border-indigo-500/30">
                        <input type="text" id="new-ex-name" placeholder="Nombre del ejercicio..." class="w-full bg-transparent outline-none text-sm mb-3">
                        <button onclick="window.addCustomExercise()" class="w-full bg-indigo-600 py-2 rounded-xl text-[10px] font-black">A√ëADIR A MI LIBRER√çA</button>
                    </div>

                    <input type="text" id="lib-search" placeholder="Buscar..." class="w-full bg-slate-900 p-4 rounded-xl text-sm mb-4 outline-none">
                    <div id="library-list" class="h-96 overflow-y-auto no-scrollbar space-y-6"></div>
                </div>
            </div>
            
            <div class="lg:col-span-7">
                <div class="glass p-8 rounded-[2.5rem] sticky top-24">
                    <h3 class="text-xl font-black mb-6">Configurar Bloque</h3>
                    <div id="routine-config-list" class="space-y-3 mb-6"></div>
                    <div id="routine-save-controls" class="hidden space-y-4">
                        <input type="text" id="routine-name-input" placeholder="Nombre del Bloque" class="w-full bg-slate-900 p-5 rounded-2xl outline-none border border-indigo-500/20">
                        <button onclick="window.saveRoutineBlock()" class="w-full py-4 bg-emerald-600 font-black rounded-xl uppercase text-xs">Guardar Rutina</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 glass border-indigo-500/50 px-8 py-3 rounded-xl opacity-0 transition-all duration-500 z-[9999] font-black text-[10px] uppercase text-white pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d"
        };

        const fb = initializeApp(firebaseConfig);
        const auth = getAuth(fb);
        const db = getFirestore(fb);
        const DB_KEY = 'gym-pro-v2026-master';

        const GLOBAL_LIBRARY = {
            "Pecho": ["Press de Banca", "Press Inclinado", "Aperturas"],
            "Espalda": ["Dominadas", "Remo con Barra", "Jal√≥n al Pecho"],
            "Piernas": ["Sentadillas", "Prensa", "Peso Muerto Rumano"],
            "Hombros": ["Press Militar", "Elevaciones Laterales"],
            "Brazos": ["Curl de B√≠ceps", "Extensi√≥n Tr√≠ceps"]
        };

        let user = null, myPlannedRoutine = [], customExercises = [], savedBlocks = [], allLogs = [], myChart = null, lastPerformance = {};

        // AUTH
        window.ejecutarLogin = async (mode) => {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            try {
                if (mode === 'signin') await signInWithEmailAndPassword(auth, e, p);
                else await createUserWithEmailAndPassword(auth, e, p);
            } catch (err) { window.showToast(err.message); }
        };
        window.cerrarSesion = () => signOut(auth).then(() => window.location.reload());
        onAuthStateChanged(auth, u => { user = u; document.getElementById('login-overlay').classList.toggle('hidden', !!u); if (u) initSync(); });

        const initSync = () => {
            // Historial
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), orderBy('timestamp', 'desc')), snap => {
                allLogs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const tempPerf = {};
                [...allLogs].reverse().forEach(log => { tempPerf[log.exercise] = log.sets; });
                lastPerformance = tempPerf;
                renderDashboard();
                updateExerciseSelect();
            });
            // Ejercicios Personalizados (Restaurado)
            onSnapshot(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), snap => {
                customExercises = snap.docs.map(d => d.data().name);
                renderLibrary();
            });
            // Bloques de Rutina
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), orderBy('createdAt', 'desc')), snap => {
                savedBlocks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTrainSelector();
            });
        };

        // LIBRER√çA (Mezcla Global + Personalizados)
        const renderLibrary = (filter = "") => {
            const list = document.getElementById('library-list');
            list.innerHTML = "";
            const currentFilter = filter.toLowerCase();

            // Secci√≥n: Mis Ejercicios
            if (customExercises.length > 0) {
                const mine = customExercises.filter(e => e.toLowerCase().includes(currentFilter));
                if (mine.length > 0) {
                    const div = document.createElement('div');
                    div.innerHTML = `<p class="text-[9px] font-black text-amber-500 uppercase mb-3">‚òÖ Mis Ejercicios</p>`;
                    mine.forEach(ex => div.appendChild(createItem(ex)));
                    list.appendChild(div);
                }
            }

            // Secci√≥n: Global
            Object.entries(GLOBAL_LIBRARY).forEach(([cat, exs]) => {
                const filtered = exs.filter(e => e.toLowerCase().includes(currentFilter));
                if (filtered.length > 0) {
                    const div = document.createElement('div');
                    div.innerHTML = `<p class="text-[9px] font-black text-indigo-500 uppercase mb-3">${cat}</p>`;
                    filtered.forEach(ex => div.appendChild(createItem(ex)));
                    list.appendChild(div);
                }
            });
        };

        const createItem = (name) => {
            const el = document.createElement('div');
            el.className = "bg-white/5 p-4 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-white/10 mb-2";
            el.onclick = () => window.addToPlan(name);
            el.innerHTML = `<span class="text-sm font-bold">${name}</span><span class="text-indigo-500 font-black">+</span>`;
            return el;
        };

        // GESTI√ìN DE PERSONALIZADOS
        window.toggleCustomInput = () => document.getElementById('custom-ex-input').classList.toggle('hidden');
        window.addCustomExercise = async () => {
            const name = document.getElementById('new-ex-name').value.trim();
            if (!name) return;
            await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), { name });
            document.getElementById('new-ex-name').value = "";
            window.toggleCustomInput();
            window.showToast("EJERCICIO CREADO");
        };

        // PANEL CON DESGLOSE DE SERIES (DETALLE SOLICITADO)
        const renderDashboard = () => {
            let v = 0, s = 0; const days = new Set();
            allLogs.forEach(l => { days.add(l.date); l.sets?.forEach(set => { v += (set.weight * set.reps); s++; }); });
            
            document.getElementById('stat-volume').textContent = Math.round(v).toLocaleString();
            document.getElementById('stat-sets').textContent = s;
            document.getElementById('streak-count').textContent = `üî• ${days.size}`;

            document.getElementById('workout-history').innerHTML = allLogs.slice(0, 15).map(l => `
                <div class="glass p-5 rounded-[2rem] space-y-3 group border border-white/5">
                    <div class="flex justify-between items-center">
                        <h4 class="text-sm font-black text-indigo-400 uppercase">${l.exercise}</h4>
                        <span class="text-[9px] text-slate-500 font-bold">${l.date}</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        ${l.sets?.map((set, idx) => `
                            <div class="bg-slate-950/50 p-2 rounded-xl border border-white/5 flex justify-between items-center">
                                <span class="text-[8px] text-slate-600 font-black">S${idx+1}</span>
                                <span class="text-[10px] font-bold">${set.weight}kg x ${set.reps}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>`).join('');
        };

        // CHART
        window.updateProgressChart = () => {
            const exName = document.getElementById('chart-exercise-select').value;
            if (!exName || !allLogs.length) return;
            const filtered = allLogs.filter(l => l.exercise === exName).reverse();
            const labels = filtered.map(l => l.date.split('-').slice(1).join('/'));
            const data = filtered.map(l => Math.max(...l.sets.map(s => s.weight)));

            if (myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('progressChart'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [{ data, borderColor: '#6366f1', backgroundColor: 'rgba(99, 102, 241, 0.1)', fill: true, tension: 0.4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        };

        const updateExerciseSelect = () => {
            const select = document.getElementById('chart-exercise-select');
            const exs = [...new Set(allLogs.map(l => l.exercise))];
            select.innerHTML = exs.map(e => `<option value="${e}">${e}</option>`).join('');
            if (exs.length > 0 && !select.value) window.updateProgressChart();
        };

        // RESTO DE L√ìGICA (ENTRENAR / RUTINAS)
        window.addToPlan = (name) => { myPlannedRoutine.push({ name, sets: 3, reps: 10 }); window.updatePlanUI(); };
        window.updatePlanUI = () => {
            const list = document.getElementById('routine-config-list');
            document.getElementById('routine-save-controls').classList.toggle('hidden', !myPlannedRoutine.length);
            list.innerHTML = myPlannedRoutine.map((it, idx) => `
                <div class="bg-white/5 p-4 rounded-xl flex justify-between items-center border border-white/5">
                    <span class="text-xs font-bold">${it.name}</span>
                    <button onclick="myPlannedRoutine.splice(${idx},1); window.updatePlanUI()" class="text-rose-500">√ó</button>
                </div>`).join('');
        };

        window.saveRoutineBlock = async () => {
            const name = document.getElementById('routine-name-input').value.trim();
            if(!name) return;
            await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), { name, exercises: myPlannedRoutine, createdAt: serverTimestamp() });
            myPlannedRoutine = []; window.updatePlanUI(); window.showToast("BLOQUE GUARDADO");
        };

        window.switchTab = (t) => {
            ['dashboard', 'train', 'routines'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t);
                document.getElementById(`tab-${s}`).classList.toggle('active', s === t);
            });
        };

        window.showToast = (m) => { const t = document.getElementById('toast'); t.textContent = m; t.classList.remove('opacity-0'); setTimeout(() => t.classList.add('opacity-0'), 2000); };
        window.onload = () => { document.getElementById('lib-search').addEventListener('input', e => renderLibrary(e.target.value)); };
        
        // Exponer funciones necesarias al objeto window
        window.renderTrainSelector = () => {
            const list = document.getElementById('train-routines-list');
            list.innerHTML = savedBlocks.map(b => `
                <div onclick='window.loadAndStart(${JSON.stringify(b.exercises)}, "${b.name}")' class="glass p-6 rounded-[2rem] cursor-pointer">
                    <h3 class="text-xl font-black">${b.name}</h3>
                    <p class="text-slate-500 text-xs font-bold uppercase">${b.exercises.length} Ejercicios</p>
                </div>`).join('');
        };
        
        window.loadAndStart = (exs, name) => {
            document.getElementById('routine-selector').classList.add('hidden');
            document.getElementById('active-session-ui').classList.remove('hidden');
            document.getElementById('active-routine-name').textContent = name;
            activeSession = exs.map(e => ({ ...e, actual: Array.from({length: 3}, () => ({weight:"", reps: 10, done: false})) }));
            renderActiveSession();
        };

        const renderActiveSession = () => {
            const container = document.getElementById('active-session-container');
            container.innerHTML = activeSession.map((ex, exIdx) => `
                <div class="glass p-6 rounded-[2.5rem] space-y-4">
                    <h4 class="font-black text-indigo-400 uppercase text-sm">${ex.name}</h4>
                    <div class="space-y-2">
                        ${ex.actual.map((s, sIdx) => `
                            <div class="flex items-center gap-3 p-3 rounded-2xl bg-slate-950">
                                <button onclick="activeSession[${exIdx}].actual[${sIdx}].done = !activeSession[${exIdx}].actual[${sIdx}].done; renderActiveSession();" class="w-10 h-10 rounded-xl font-black ${s.done ? 'bg-emerald-500' : 'bg-slate-800 text-slate-500'}">
                                    ${s.done ? '‚úì' : sIdx+1}
                                </button>
                                <div class="flex-1 grid grid-cols-2 gap-2">
                                    <input type="number" placeholder="KG" oninput="activeSession[${exIdx}].actual[${sIdx}].weight=this.value" class="bg-slate-900 p-2 rounded-xl text-center font-bold outline-none text-xs">
                                    <input type="number" placeholder="REPS" oninput="activeSession[${exIdx}].actual[${sIdx}].reps=this.value" class="bg-slate-900 p-2 rounded-xl text-center font-bold outline-none text-xs">
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        };

        let activeSession = null;
        window.cancelSession = () => { activeSession = null; document.getElementById('routine-selector').classList.remove('hidden'); document.getElementById('active-session-ui').classList.add('hidden'); };
        window.saveFullSession = async () => {
            const data = activeSession.map(ex => ({
                exercise: ex.name,
                sets: ex.actual.filter(s => s.done).map(s => ({ weight: parseFloat(s.weight)||0, reps: parseInt(s.reps)||0 })),
                date: new Date().toISOString().split('T')[0]
            })).filter(e => e.sets.length > 0);
            for(const e of data) await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() });
            window.showToast("ENTRENAMIENTO GUARDADO");
            window.cancelSession();
        };

    </script>
</body>
</html>
