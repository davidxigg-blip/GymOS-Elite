<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gym OS Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GymOS Pro">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand: #6366f1; --bg: #020617; }
        body { 
            background: var(--bg); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f8fafc; 
            padding-top: env(safe-area-inset-top);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-tab.active { color: white; border-bottom: 3px solid var(--brand); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        canvas { max-height: 200px !important; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="login-overlay" class="fixed inset-0 z-[1000] bg-slate-950 flex items-center justify-center px-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md text-center">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-500/20">
                    <svg viewBox="0 0 24 24" class="w-10 h-10 text-white fill-current"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"/></svg>
                </div>
            </div>
            <h2 class="text-3xl font-black mb-8 tracking-tighter text-indigo-500 uppercase italic">GymOS <span class="text-white">Pro</span></h2>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 text-white">
                <input type="password" id="login-pass" placeholder="Password" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 text-white">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="window.ejecutarLogin('signin')" class="py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg">ENTRAR</button>
                    <button onclick="window.ejecutarLogin('signup')" class="py-4 bg-slate-800 text-white font-black rounded-2xl">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 z-[500] glass border-b border-white/5 mb-6">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <svg viewBox="0 0 24 24" class="w-5 h-5 text-white fill-current"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"/></svg>
                </div>
                <h1 class="font-black text-lg tracking-tighter uppercase italic">GymOS <span class="text-indigo-500">Pro</span></h1>
            </div>
            <button onclick="window.cerrarSesion()" class="text-[10px] font-black bg-slate-800 px-4 py-2 rounded-lg">SALIR</button>
        </div>
        <div class="flex justify-center gap-8">
            <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Panel</button>
            <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Entrenar</button>
            <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Rutinas</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        <section id="section-dashboard" class="space-y-6">
            <div class="glass p-6 rounded-[2rem] space-y-4">
                <div class="flex justify-between items-center">
                    <h4 class="text-[10px] font-black text-slate-500 uppercase">EvoluciÃ³n</h4>
                    <select id="chart-exercise-select" onchange="window.updateProgressChart()" class="bg-slate-900 text-[10px] font-black uppercase p-2 rounded-lg outline-none border border-white/5"></select>
                </div>
                <canvas id="progressChart"></canvas>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="glass p-5 rounded-3xl border-l-4 border-indigo-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Volumen (kg)</p>
                    <h3 id="stat-volume" class="text-2xl font-black">0</h3>
                </div>
                <div class="glass p-5 rounded-3xl border-l-4 border-emerald-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Series</p>
                    <h3 id="stat-sets" class="text-2xl font-black">0</h3>
                </div>
                <div class="glass p-5 rounded-3xl border-l-4 border-amber-500 col-span-2 md:col-span-1">
                    <p class="text-[9px] font-black text-slate-500 uppercase">DÃ­as</p>
                    <h3 id="streak-count" class="text-2xl font-black">ðŸ”¥ 0</h3>
                </div>
            </div>
            <div class="space-y-4">
                <h3 class="text-lg font-black px-2">Historial</h3>
                <div id="workout-history" class="grid gap-3"></div>
            </div>
        </section>

        <section id="section-train" class="hidden space-y-6">
            <div id="routine-selector" class="space-y-6">
                <h2 class="text-2xl font-black">Entrenar</h2>
                <div id="train-routines-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <button onclick="window.startFreeWorkout()" class="w-full py-5 border-2 border-dashed border-white/10 rounded-[2rem] text-slate-500 font-bold hover:border-indigo-500">+ SesiÃ³n Libre</button>
            </div>

            <div id="active-session-ui" class="hidden space-y-6">
                <div class="glass p-6 rounded-[2rem] flex justify-between items-center">
                    <div>
                        <h2 id="active-routine-name" class="font-black text-xl text-indigo-400 uppercase tracking-tight">--</h2>
                        <input type="date" id="workout-date" class="bg-transparent text-slate-500 font-bold outline-none text-xs">
                    </div>
                    <button onclick="window.cancelSession()" class="text-rose-500 bg-rose-500/10 p-3 rounded-xl font-bold">âœ•</button>
                </div>
                <div id="active-session-container" class="space-y-6"></div>
                <button onclick="window.saveFullSession()" class="w-full py-6 bg-indigo-600 text-white font-black rounded-[2rem] mb-20 shadow-xl">GUARDAR ENTRENAMIENTO</button>
            </div>
        </section>

        <section id="section-routines" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-6 rounded-[2rem]">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-black text-white">LibrerÃ­a</h3>
                        <button onclick="window.toggleCustomInput()" class="bg-indigo-600 p-2 rounded-lg text-xs font-black">+</button>
                    </div>
                    
                    <div id="custom-ex-input" class="hidden mb-4 p-4 bg-slate-900 rounded-2xl border border-indigo-500/30">
                        <input type="text" id="new-ex-name" placeholder="Nombre del ejercicio..." class="w-full bg-transparent outline-none text-sm mb-3 text-white">
                        <button onclick="window.addCustomExercise()" class="w-full bg-indigo-600 py-2 rounded-xl text-[10px] font-black">GUARDAR EJERCICIO</button>
                    </div>

                    <input type="text" id="lib-search" placeholder="Buscar..." class="w-full bg-slate-900 p-4 rounded-xl text-sm mb-4 outline-none border border-white/5">
                    <div id="library-list" class="h-80 overflow-y-auto no-scrollbar space-y-6"></div>
                </div>
            </div>
            
            <div class="lg:col-span-7">
                <div class="glass p-8 rounded-[2.5rem] sticky top-24">
                    <h3 class="text-xl font-black mb-6">Nuevo Bloque</h3>
                    <div id="routine-config-list" class="space-y-3 mb-6"></div>
                    <div id="routine-save-controls" class="hidden space-y-4">
                        <input type="text" id="routine-name-input" placeholder="Nombre del Bloque" class="w-full bg-slate-900 p-5 rounded-2xl outline-none">
                        <button onclick="window.saveRoutineBlock()" class="w-full py-4 bg-emerald-600 font-black rounded-xl uppercase text-xs">Crear Rutina</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 glass border-indigo-500/50 px-8 py-3 rounded-xl opacity-0 transition-all duration-500 z-[9999] font-black text-[10px] uppercase text-white pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d"
        };

        const fb = initializeApp(firebaseConfig);
        const auth = getAuth(fb);
        const db = getFirestore(fb);
        const DB_KEY = 'gym-pro-v2026-master';

        const GLOBAL_LIBRARY = {
            "Pecho": ["Press Banca", "Press Inclinado", "Aperturas"],
            "Espalda": ["Dominadas", "Remo", "JalÃ³n al Pecho"],
            "Pierna": ["Sentadilla", "Prensa", "Peso Muerto"],
            "Hombro": ["Press Militar", "Elevaciones Laterales"]
        };

        let user = null, activeSession = null, myPlannedRoutine = [], customExercises = [], savedBlocks = [], allLogs = [], myChart = null;

        const escapeHTML = (s) => String(s || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);

        // AUTH
        window.ejecutarLogin = async (mode) => {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            try {
                if (mode === 'signin') await signInWithEmailAndPassword(auth, e, p);
                else await createUserWithEmailAndPassword(auth, e, p);
            } catch (err) { window.showToast(err.message); }
        };
        window.cerrarSesion = () => signOut(auth).then(() => window.location.reload());
        onAuthStateChanged(auth, u => { 
            user = u; 
            document.getElementById('login-overlay').classList.toggle('hidden', !!u); 
            if (u) initSync(); 
        });

        // SYNC
        const initSync = () => {
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), orderBy('timestamp', 'desc')), snap => {
                allLogs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderDashboard();
                updateExerciseSelect();
            });
            onSnapshot(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), snap => {
                customExercises = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                renderLibrary();
            });
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), orderBy('createdAt', 'desc')), snap => {
                savedBlocks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTrainSelector();
            });
        };

        // DASHBOARD RENDER (CON BORRADO)
        const renderDashboard = () => {
            let v = 0, s = 0; const days = new Set();
            allLogs.forEach(l => { 
                days.add(l.date); 
                l.sets?.forEach(set => { v += (set.weight * set.reps); s++; }); 
            });
            document.getElementById('stat-volume').textContent = Math.round(v).toLocaleString();
            document.getElementById('stat-sets').textContent = s;
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${days.size}`;

            document.getElementById('workout-history').innerHTML = allLogs.slice(0, 10).map(l => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center group">
                    <div>
                        <p class="text-sm font-black text-indigo-400 uppercase">${escapeHTML(l.exercise)}</p>
                        <p class="text-[9px] text-slate-500 font-bold">${l.date}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-xs font-bold text-slate-300">${l.sets?.length || 0}s</span>
                        <button onclick="window.deleteHistory('${l.id}')" class="text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity">âœ•</button>
                    </div>
                </div>`).join('');
            if(allLogs.length > 0) window.updateProgressChart();
        };

        // LIBRERÃA (CON BORRADO DE EJERCICIOS PROPIOS)
        const renderLibrary = (filter = "") => {
            const list = document.getElementById('library-list');
            list.innerHTML = "";
            const f = filter.toLowerCase();

            if(customExercises.length > 0) {
                const mine = customExercises.filter(e => e.name.toLowerCase().includes(f));
                if(mine.length > 0) {
                    list.innerHTML += `<p class="text-[9px] font-black text-amber-500 uppercase mb-3">Mis Ejercicios</p>`;
                    mine.forEach(ex => {
                        list.innerHTML += `
                        <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center mb-2">
                            <span class="text-sm font-bold cursor-pointer" onclick="window.addToPlan('${escapeHTML(ex.name)}')">${escapeHTML(ex.name)}</span>
                            <button onclick="window.deleteCustomEx('${ex.id}')" class="text-rose-500">âœ•</button>
                        </div>`;
                    });
                }
            }

            Object.entries(GLOBAL_LIBRARY).forEach(([cat, exs]) => {
                const filtered = exs.filter(e => e.toLowerCase().includes(f));
                if(filtered.length > 0) {
                    list.innerHTML += `<p class="text-[9px] font-black text-indigo-500 uppercase mb-3 mt-4">${cat}</p>`;
                    filtered.forEach(ex => {
                        list.innerHTML += `
                        <div onclick="window.addToPlan('${ex}')" class="bg-white/5 p-4 rounded-2xl flex justify-between items-center mb-2 cursor-pointer">
                            <span class="text-sm font-bold">${ex}</span>
                            <span class="text-indigo-500 font-black">+</span>
                        </div>`;
                    });
                }
            });
        };

        // SELECTOR DE ENTRENAMIENTO (CON BORRADO DE RUTINAS)
        const renderTrainSelector = () => {
            const list = document.getElementById('train-routines-list');
            list.innerHTML = savedBlocks.map(b => `
                <div class="glass p-6 rounded-[2rem] border border-white/5 relative group">
                    <div onclick='window.loadAndStart(${JSON.stringify(b.exercises)}, "${escapeHTML(b.name)}")' class="cursor-pointer">
                        <h3 class="text-xl font-black">${escapeHTML(b.name)}</h3>
                        <p class="text-slate-500 text-[10px] font-bold uppercase">${b.exercises.length} EJERCICIOS</p>
                    </div>
                    <button onclick="window.deleteRoutineBlock('${b.id}')" class="absolute top-4 right-4 text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity">âœ•</button>
                </div>`).join('');
        };

        // --- FUNCIONES GLOBALES ---
        window.switchTab = (t) => {
            ['dashboard', 'train', 'routines'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t);
                document.getElementById(`tab-${s}`).classList.toggle('active', s === t);
            });
        };

        window.toggleCustomInput = () => document.getElementById('custom-ex-input').classList.toggle('hidden');
        
        window.addCustomExercise = async () => {
            const name = document.getElementById('new-ex-name').value.trim();
            if(name) await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), { name });
            document.getElementById('new-ex-name').value = ""; window.toggleCustomInput();
        };

        window.addToPlan = (name) => { myPlannedRoutine.push({ name, sets: 3, reps: 10 }); window.updatePlanUI(); };
        window.updatePlanUI = () => {
            const list = document.getElementById('routine-config-list');
            document.getElementById('routine-save-controls').classList.toggle('hidden', !myPlannedRoutine.length);
            list.innerHTML = myPlannedRoutine.map((it, idx) => `
                <div class="bg-white/5 p-4 rounded-xl flex justify-between items-center mb-2">
                    <span class="text-xs font-bold">${escapeHTML(it.name)}</span>
                    <button onclick="myPlannedRoutine.splice(${idx},1); window.updatePlanUI()" class="text-rose-500">âœ•</button>
                </div>`).join('');
        };

        window.saveRoutineBlock = async () => {
            const name = document.getElementById('routine-name-input').value.trim();
            if(!name) return;
            await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), { name, exercises: myPlannedRoutine, createdAt: serverTimestamp() });
            myPlannedRoutine = []; window.updatePlanUI(); window.showToast("RUTINA CREADA");
        };

        // ENTRENAMIENTO ACTIVO (CORRECCIÃ“N DE TICKS)
        window.loadAndStart = (exs, name) => {
            document.getElementById('routine-selector').classList.add('hidden');
            document.getElementById('active-session-ui').classList.remove('hidden');
            document.getElementById('active-routine-name').textContent = name;
            activeSession = exs.map(e => ({ 
                ...e, 
                actual: Array.from({length: 3}, () => ({weight:"", reps: 10, done: false})) 
            }));
            window.renderActiveSession();
        };

        window.renderActiveSession = () => {
            const container = document.getElementById('active-session-container');
            container.innerHTML = activeSession.map((ex, exIdx) => `
                <div class="glass p-6 rounded-[2.5rem] space-y-4">
                    <h4 class="font-black text-indigo-400 uppercase text-xs">${escapeHTML(ex.name)}</h4>
                    <div class="space-y-2">
                        ${ex.actual.map((s, sIdx) => `
                            <div class="flex items-center gap-3 p-3 rounded-2xl bg-slate-950/50">
                                <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="w-10 h-10 rounded-xl font-black ${s.done ? 'bg-emerald-500 text-white' : 'bg-slate-800 text-slate-500'}">
                                    ${s.done ? 'âœ“' : sIdx+1}
                                </button>
                                <div class="flex-1 grid grid-cols-2 gap-2">
                                    <input type="number" placeholder="KG" value="${s.weight}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'weight', this.value)" class="bg-slate-900 p-2 rounded-xl text-center font-bold text-xs outline-none text-white">
                                    <input type="number" placeholder="REPS" value="${s.reps}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'reps', this.value)" class="bg-slate-900 p-2 rounded-xl text-center font-bold text-xs outline-none text-white">
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        };

        window.toggleSet = (ei, si) => { 
            activeSession[ei].actual[si].done = !activeSession[ei].actual[si].done; 
            window.renderActiveSession(); 
        };
        window.updateSet = (ei, si, k, v) => { activeSession[ei].actual[si][k] = v; };

        window.saveFullSession = async () => {
            const data = activeSession.map(ex => ({ 
                exercise: ex.name, 
                sets: ex.actual.filter(s => s.done).map(s => ({ weight: parseFloat(s.weight)||0, reps: parseInt(s.reps)||0 })), 
                date: document.getElementById('workout-date').value 
            })).filter(e => e.sets.length > 0);
            
            for(const e of data) await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() });
            window.showToast("GUARDADO");
            window.cancelSession();
        };

        window.cancelSession = () => { 
            activeSession = null; 
            document.getElementById('routine-selector').classList.remove('hidden'); 
            document.getElementById('active-session-ui').classList.add('hidden'); 
        };

        // ELIMINACIÃ“N DE DATOS
        window.deleteHistory = async (id) => { if(confirm("Â¿Eliminar registro?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'history', id)); };
        window.deleteRoutineBlock = async (id) => { if(confirm("Â¿Eliminar bloque?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks', id)); };
        window.deleteCustomEx = async (id) => { if(confirm("Â¿Eliminar de librerÃ­a?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex', id)); };

        // GRÃFICA
        window.updateProgressChart = () => {
            const exName = document.getElementById('chart-exercise-select').value;
            if (!exName || !allLogs.length) return;
            const filtered = allLogs.filter(l => l.exercise === exName).reverse();
            const labels = filtered.map(l => l.date.split('-').slice(1).join('/'));
            const data = filtered.map(l => Math.max(...(l.sets?.map(s => s.weight) || [0])));
            if (myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('progressChart'), {
                type: 'line',
                data: { labels, datasets: [{ data, borderColor: '#6366f1', tension: 0.4, fill: true, backgroundColor: 'rgba(99, 102, 241, 0.1)' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: false } } }
            });
        };

        const updateExerciseSelect = () => {
            const select = document.getElementById('chart-exercise-select');
            const exs = [...new Set(allLogs.map(l => l.exercise))];
            select.innerHTML = exs.map(e => `<option value="${e}">${e}</option>`).join('');
        };

        window.startFreeWorkout = () => window.loadAndStart([], "SesiÃ³n Libre");
