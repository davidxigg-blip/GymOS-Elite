        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* ZONAS SEGURAS */
        .safe-pb { padding-bottom: calc(100px + env(safe-area-inset-bottom)); }

        .training-header-fixed {
            position: sticky;
            top: calc(4.2rem + env(safe-area-inset-top));
            z-index: 100;
            width: 100%;
            background: transparent;
        }

        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body class="safe-pb selection:bg-indigo-500 selection:text-white">

    <!-- CABECERA -->

    <main class="px-4 w-full max-w-lg mx-auto min-h-screen pt-4">
        
        <!-- DASHBOARD -->
        <section id="section-dashboard" class="space-y-6 animate-up">
            <div class="glass p-5 rounded-[2rem]">
                <div class="flex justify-between items-center mb-6">

                    <canvas id="progressChart"></canvas>

            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="premium-card p-4 rounded-[1.5rem] flex flex-col items-center justify-center text-center">
                    <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Volumen HistÃ³rico</p>
                    <h3 id="stat-volume" class="text-xl font-black tracking-tight">0 kg</h3>
                </div>
                <div class="premium-card p-4 rounded-[1.5rem] flex flex-col items-center justify-center text-center">

        <!-- ENTRENAR -->

                    <span class="text-sm uppercase tracking-widest">Crear SesiÃ³n Libre</span>

            </div>

            <!-- Interfaz SesiÃ³n Activa -->
            <div id="active-session-ui" class="hidden w-full relative">
                <div class="training-header-fixed">
                    <div class="glass p-4 rounded-3xl flex flex-col gap-3 shadow-2xl ring-1 ring-white/5">

                            <button onclick="window.cancelSession()" class="text-rose-500 bg-rose-500/10 p-2 px-3 rounded-lg text-[9px] font-black uppercase">Cancelar</button>

                <!-- FIX: Padding superior extra para que no se tape el primer ejercicio -->

                <div class="fixed bottom-24 left-6 right-6 z-50">
                    <button onclick="window.saveFullSession()" class="w-full py-5 bg-emerald-600 text-white font-black rounded-3xl shadow-xl shadow-emerald-600/40 uppercase tracking-widest text-sm active:scale-95 transition">

        <!-- RUTINAS -->

                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                </div>
                <h3 class="text-xl font-black italic">PLANIFICADOR</h3>
                <button onclick="window.openUniversalPicker('planner')" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg uppercase text-xs tracking-widest">Crear Nueva Rutina</button>

    </main>

    <!-- SELECTOR UNIVERSAL -->
    <div id="universal-picker" class="fixed inset-0 z-[3000] bg-slate-950 flex flex-col hidden modal-enter-active">
        <div class="p-4 flex items-center justify-between bg-slate-900/90 backdrop-blur-xl border-b border-white/5 sticky top-0 z-20 safe-pt">
            <h3 class="text-base font-black italic text-white">SELECCIONAR</h3>
            <button onclick="window.closeUniversalPicker()" class="text-slate-400 bg-slate-800/50 px-3 py-1 rounded-full text-xs font-bold">CERRAR</button>
        </div>
        
        <div class="p-4 space-y-4 bg-slate-950">
            <input type="text" id="picker-search" placeholder="Buscar ejercicio..." class="w-full bg-slate-900 p-3 rounded-xl text-base outline-none border border-white/5 text-white appearance-none">
            
            <div id="custom-ex-input" class="hidden p-4 bg-indigo-900/20 rounded-2xl border border-indigo-500/30 space-y-3">
                <h4 class="text-[10px] font-black uppercase text-indigo-400 tracking-widest">Nuevo Ejercicio Personalizado</h4>
                <input type="text" id="new-ex-name" placeholder="Nombre Ej. Press Militar" class="w-full bg-slate-950 p-3 rounded-xl text-base outline-none text-white border border-white/5">
                <button onclick="window.addCustomExercise()" class="w-full bg-indigo-600 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest text-white">Guardar Ejercicio</button>
            </div>
            
            <button onclick="window.toggleCustomInput()" class="w-full py-2 text-[10px] font-bold text-indigo-400 uppercase tracking-widest border border-indigo-500/20 rounded-xl">+ Crear Ejercicio Personalizado</button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="picker-list"></div>

        <!-- PANEL INFERIOR PARA PLANIFICADOR (Nombre + Guardar) -->
        <div id="picker-planner-bar" class="p-4 pb-[calc(25px+env(safe-area-inset-bottom))] bg-slate-900 border-t border-white/5 hidden space-y-3">
            <input type="text" id="routine-name-input" placeholder="Nombre de la rutina..." class="w-full bg-slate-950 p-3 rounded-xl outline-none font-bold border border-white/5 text-white text-base">
            <button onclick="window.saveRoutineBlock()" class="w-full py-4 bg-emerald-600 text-white font-black rounded-2xl shadow-lg uppercase tracking-widest text-sm">GUARDAR RUTINA</button>
        </div>

        <!-- PANEL INFERIOR PARA ENTRENAMIENTO -->
        <div id="picker-action-bar" class="p-4 pb-[calc(25px+env(safe-area-inset-bottom))] bg-slate-900 border-t border-white/5 hidden">
            <button id="picker-confirm-btn" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg uppercase tracking-widest text-sm">COMENZAR SELECCIÃ“N</button>
        </div>
    </div>

    <!-- TABS -->
    <nav class="fixed bottom-6 left-4 right-4 h-[70px] glass rounded-[2.5rem] z-[1000] flex justify-around items-center px-2 shadow-2xl">
        <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active flex flex-col items-center gap-1 w-16">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-wide">Panel</span>
        </button>
        <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab flex flex-col items-center gap-1 text-slate-500 w-16">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-wide">Entrenar</span>
        </button>
        <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab flex flex-col items-center gap-1 text-slate-500 w-16">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-wide">Rutinas</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d",
            measurementId: "G-3W11NJ1Q63"
        };

        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);
        const DB_KEY = 'gym-pro-v2026-master';

        const GLOBAL_LIBRARY = {
            "Pectoral": ["Press Banca", "Press Inclinado", "Aperturas", "Fondos", "Cruce Poleas"],
            "Espalda": ["Dominadas", "JalÃ³n Pecho", "Remo Barra", "Remo Gironda", "Pull Over"],
            "Pierna": ["Sentadilla", "Prensa 45", "Peso Muerto", "Ext. CuÃ¡driceps", "Curl Femoral", "Zancadas"],
            "Hombro": ["Press Militar", "Elev. Laterales", "PÃ¡jaros", "Face Pull"],
            "Brazos": ["Curl Barra", "Curl Martillo", "Press FrancÃ©s", "Ext. TrÃ­ceps"]
        };

        // ESTADO GLOBAL ACCESIBLE POR WINDOW
        window.user = null;
        window.activeSession = null;
        let customExercises = [], savedBlocks = [], allLogs = [], myChart = null;
        let pickerContext = null, pickerSelection = new Set();
        
        const escapeHTML = (s) => String(s || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);

        // === ACCESO ===
        window.ejecutarLogin = async (mode) => {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!email || !pass) return;
            try { 
                if (mode === 'signin') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (err) { alert("Error: " + err.code); }
        };

        window.cerrarSesion = () => signOut(auth).then(() => window.location.reload());

        onAuthStateChanged(auth, u => { 
            window.user = u; 
            document.getElementById('login-overlay').classList.toggle('hidden', !!u); 
            if (u) initSync(); 
        });

        const initSync = () => {
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'history'), orderBy('timestamp', 'desc')), snap => { 
                allLogs = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
                renderDashboard(); updateExerciseSelect(); 
            });
            onSnapshot(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'custom_ex'), snap => { 
                customExercises = snap.docs.map(d => ({ id: d.id, name: d.data().name })); 
                if(!document.getElementById('universal-picker').classList.contains('hidden')) renderPickerList();
            });
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'blocks'), orderBy('createdAt', 'desc')), snap => { 
                savedBlocks = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
                renderTrainSelector(); renderPlannerSavedList(); 
            });
        };

        const renderDashboard = () => {
            let v = 0; const days = new Set(); 
            allLogs.forEach(l => { days.add(l.date); l.sets?.forEach(set => { v += (set.weight * set.reps); }); });
            document.getElementById('stat-volume').textContent = (v / 1000).toFixed(1) + "t";
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${days.size}`;
            document.getElementById('workout-history').innerHTML = allLogs.slice(0, 5).map(l => `
                <div class="premium-card p-3 rounded-xl flex justify-between items-center group">
                    <div class="truncate pr-2 w-full">
                        <p class="text-[10px] font-black text-indigo-400 uppercase truncate">${escapeHTML(l.exercise)}</p>
                        <p class="text-[9px] text-slate-500 font-bold">${l.date} â€¢ <span class="text-slate-300">${l.sets.length} sets</span></p>
                    </div>
                    <button onclick="window.deleteHistory('${l.id}')" class="flex-shrink-0 text-rose-500/30 hover:text-rose-500 p-2 transition-colors">âœ•</button>
                </div>`).join('');
            if(allLogs.length > 0) window.updateProgressChart();
        };

        window.updateProgressChart = () => {
            const exName = document.getElementById('chart-exercise-select').value; if (!exName || !allLogs.length) return;
            const filtered = allLogs.filter(l => l.exercise === exName).sort((a,b) => new Date(a.date) - new Date(b.date));
            const labels = filtered.map(l => { const d = new Date(l.date); return `${d.getDate()}/${d.getMonth()+1}`; });
            const data = filtered.map(l => Math.round(l.sets.reduce((max, s) => { const rm = s.weight * (1 + s.reps/30); return rm > max ? rm : max; }, 0)));
            if (myChart) myChart.destroy();
            const ctx = document.getElementById('progressChart').getContext('2d');
            const grad = ctx.createLinearGradient(0,0,0,300); grad.addColorStop(0, '#6366f1'); grad.addColorStop(1, 'rgba(99,102,241,0)');
            myChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ data, borderColor: '#818cf8', borderWidth: 3, pointRadius: 3, tension: 0.3, fill: true, backgroundColor: grad }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: false }, scales: { x: { display: false }, y: { display: false } } } });
        };
        
        const updateExerciseSelect = () => { 
            const sel = document.getElementById('chart-exercise-select'); const val = sel.value; const exs = [...new Set(allLogs.map(l => l.exercise))]; 
            sel.innerHTML = exs.map(e => `<option value="${e}" ${e===val?'selected':''}>${e}</option>`).join(''); 
            if(!val && exs.length) { sel.value = exs[0]; window.updateProgressChart(); } 
        };

        window.switchTab = (t) => { 
            ['dashboard', 'train', 'routines'].forEach(s => { 
                const el = document.getElementById(`section-${s}`); 
                if(s === t) { el.classList.remove('hidden'); el.classList.remove('animate-up'); void el.offsetWidth; el.classList.add('animate-up'); } 
                else { el.classList.add('hidden'); } 
                const btn = document.getElementById(`tab-${s}`); 
                btn.classList.toggle('active', s === t); btn.classList.toggle('text-slate-500', s !== t); 
            }); 
        };

        // === PICKER UNIVERSAL ===
        window.openUniversalPicker = (context) => {
            pickerContext = context; pickerSelection.clear();
            const picker = document.getElementById('universal-picker'); 
            picker.classList.remove('hidden'); document.body.style.overflow = 'hidden';
            
            const action = document.getElementById('picker-action-bar');
            const planner = document.getElementById('picker-planner-bar');

            if(context === 'planner') { 
                action.classList.add('hidden'); 
                planner.classList.remove('hidden'); 
            } else { 
                action.classList.remove('hidden'); 
                planner.classList.add('hidden'); 
                document.getElementById('picker-confirm-btn').onclick = context === 'add_to_active' ? window.confirmAddToActive : window.startFreeSessionFromPicker; 
            }
            renderPickerList(); updatePickerUI();
        };

        window.closeUniversalPicker = () => { 
            document.getElementById('universal-picker').classList.add('hidden'); 
            document.body.style.overflow = ''; 
        };
        
        const renderPickerList = (f = "") => {
            const list = document.getElementById('picker-list'); list.innerHTML = "";
            const fLower = f.toLowerCase();
            const visibleCustom = customExercises.filter(e => e.name.toLowerCase().includes(fLower));
            visibleCustom.forEach(ex => list.appendChild(createPickerItem(ex.name, true, ex.id)));
            Object.entries(GLOBAL_LIBRARY).forEach(([cat, exercises]) => { 
                exercises.filter(e => e.toLowerCase().includes(fLower)).forEach(name => list.appendChild(createPickerItem(name, false))); 
            });
        };

        const createPickerItem = (name, isCustom, id = null) => {
            const div = document.createElement('div'); const isSel = pickerSelection.has(name);
            div.className = `p-3 rounded-lg flex justify-between items-center mb-1 border ${isSel ? 'bg-indigo-600/20 border-indigo-500' : 'bg-slate-900 border-transparent active:bg-slate-800'}`;
            div.onclick = () => {
                if(pickerSelection.has(name)) pickerSelection.delete(name); else pickerSelection.add(name);
                renderPickerList(document.getElementById('picker-search').value);
                updatePickerUI();
            };
            div.innerHTML = `<span class="text-xs font-bold ${isSel ? 'text-indigo-300' : 'text-slate-300'}">${escapeHTML(name)}</span><div class="flex items-center gap-2">${isCustom ? `<button onclick="event.stopPropagation(); window.deleteCustomEx('${id}')" class="text-rose-500/50 p-1">âœ•</button>` : ''}<div class="w-4 h-4 rounded-full border ${isSel ? 'bg-indigo-500 border-indigo-500' : 'border-slate-600'}"></div></div>`;
            return div;
        };

        const updatePickerUI = () => {
            document.getElementById('picker-count').textContent = pickerSelection.size;
            if(pickerContext === 'planner') {
                const preview = document.getElementById('planner-preview');
                preview.innerHTML = Array.from(pickerSelection).map(n => `<span class="text-[8px] bg-indigo-900/50 text-indigo-300 px-2 py-0.5 rounded border border-indigo-500/20">${escapeHTML(n)}</span>`).join('');
            }
        };

        window.clearPickerSelection = () => { pickerSelection.clear(); renderPickerList(); updatePickerUI(); };
        
        window.startFreeSessionFromPicker = () => { 
            if(pickerSelection.size > 0) { 
                window.loadAndStart(Array.from(pickerSelection).map(n => ({ name: n, sets: 3 })), "SesiÃ³n Libre"); 
                window.closeUniversalPicker(); 
            } 
        };

        window.confirmAddToActive = () => { 
            if(window.activeSession) { 
                pickerSelection.forEach(name => window.activeSession.push({ name, actual: [{weight:"", reps: "", done: false}] })); 
                window.renderActiveSession(); 
                window.closeUniversalPicker(); 
            } 
        };

        // === ENTRENAMIENTO ===
        const renderTrainSelector = () => {
            document.getElementById('train-routines-list').innerHTML = savedBlocks.map(b => `
                <div class="premium-card p-4 rounded-2xl relative transition-transform active:scale-[0.98]">
                    <div onclick='window.loadAndStart(${JSON.stringify(b.exercises)}, "${escapeHTML(b.name)}")' class="cursor-pointer pr-6">
                        <h3 class="text-base font-black uppercase italic text-white truncate">${escapeHTML(b.name)}</h3>
                        <p class="text-slate-500 text-[10px]">${b.exercises.length} ejercicios</p>
                    </div>
                    <button onclick="window.deleteRoutineBlock('${b.id}')" class="absolute top-1/2 -translate-y-1/2 right-2 text-rose-500/30 p-2">âœ•</button>
                </div>`).join('');
        };

        window.loadAndStart = (exs, name) => {
            window.activeSession = exs.map(e => ({ name: e.name, actual: Array.from({length: 3}, () => ({weight:"", reps: "", done: false})) }));
            document.getElementById('active-routine-name').textContent = name;
            document.getElementById('routine-selector').classList.add('hidden'); 
            document.getElementById('active-session-ui').classList.remove('hidden');
            window.renderActiveSession();
        };

        window.renderActiveSession = () => {
            document.getElementById('active-session-container').innerHTML = window.activeSession.map((ex, exIdx) => `
                <div class="glass p-4 rounded-3xl space-y-3 animate-up w-full">
                    <div class="flex justify-between items-center px-1">
                        <h4 class="font-black text-indigo-400 uppercase text-xs italic tracking-wide truncate max-w-[60%]">${escapeHTML(ex.name)}</h4>
                        <div class="flex gap-2">
                            <button onclick="window.removeExercise(${exIdx})" class="text-[9px] font-bold text-rose-500/50 p-2 uppercase">Quitar</button>
                            <button onclick="window.addSetToActiveExercise(${exIdx})" class="text-[9px] font-black bg-indigo-500/10 text-indigo-300 px-3 py-1.5 rounded-full">+ SET</button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        ${ex.actual.map((s, sIdx) => `
                            <div class="flex items-center gap-2 w-full">
                                <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="flex-shrink-0 w-10 h-10 rounded-xl font-black text-xs ${s.done ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/20' : 'bg-slate-800 text-slate-500'}">${s.done ? 'âœ“' : sIdx+1}</button>
                                <div class="flex-1 grid grid-cols-2 gap-2 min-w-0">
                                    <div class="relative bg-slate-900 rounded-xl overflow-hidden">
                                        <input type="number" placeholder="-" value="${s.weight}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'weight', this.value)" class="w-full bg-transparent p-2.5 text-center font-bold text-base text-white outline-none">
                                        <span class="absolute right-1 top-1/2 -translate-y-1/2 text-[8px] font-bold text-slate-600 pointer-events-none">KG</span>
                                    </div>
                                    <div class="relative bg-slate-900 rounded-xl overflow-hidden">
                                        <input type="number" placeholder="-" value="${s.reps}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'reps', this.value)" class="w-full bg-transparent p-2.5 text-center font-bold text-base text-white outline-none">
                                        <span class="absolute right-1 top-1/2 -translate-y-1/2 text-[8px] font-bold text-slate-600 pointer-events-none">RPS</span>
                                    </div>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        };

        // === FIX FUNCIONES ACTIVE SESSION ===
        window.addSetToActiveExercise = (exIdx) => {
            const prev = window.activeSession[exIdx].actual[window.activeSession[exIdx].actual.length-1];
            window.activeSession[exIdx].actual.push({
                weight: prev ? prev.weight : "",
                reps: prev ? prev.reps : "",
                done: false
            });
            window.renderActiveSession();
        };

        window.toggleSet = (exIdx, sIdx) => {
            window.activeSession[exIdx].actual[sIdx].done = !window.activeSession[exIdx].actual[sIdx].done;
            window.renderActiveSession();
        };

        window.updateSet = (exIdx, sIdx, k, v) => {
            window.activeSession[exIdx].actual[sIdx][k] = v;
        };

        window.removeExercise = (ei) => { if(confirm("Â¿Quitar ejercicio?")) { window.activeSession.splice(ei, 1); window.renderActiveSession(); } };

        window.saveFullSession = async () => {
            if(!window.activeSession || window.activeSession.length === 0) return;
            const validData = window.activeSession.map(ex => ({ exercise: ex.name, sets: ex.actual.filter(s => s.done && s.weight && s.reps).map(s => ({ weight: parseFloat(s.weight), reps: parseInt(s.reps) })), date: document.getElementById('workout-date').value })).filter(e => e.sets.length > 0);
            if(validData.length === 0) return window.showToast("Completa series", "error");
            try { 
                for(const e of validData) await addDoc(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'history'), { ...e, timestamp: serverTimestamp() }); 
                window.showToast("ENTRENAMIENTO GUARDADO"); window.cancelSession(); 
            } catch(e) { window.showToast("Error", "error"); }
        };

        // === CUSTOM EX & RUTINAS ===
        window.saveRoutineBlock = async () => { 
            const name = document.getElementById('routine-name-input').value.trim(); 
            if(!name || pickerSelection.size === 0) return window.showToast("Faltan datos", "error"); 
            await addDoc(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'blocks'), { name, exercises: Array.from(pickerSelection).map(n=>({name:n, sets:3})), createdAt: serverTimestamp() }); 
            window.closeUniversalPicker(); window.showToast("Guardado"); window.switchTab('train'); 
        };

        window.addCustomExercise = async () => { 
            const name = document.getElementById('new-ex-name').value.trim(); 
            if(name) { 
                await addDoc(collection(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'custom_ex'), { name }); 
                document.getElementById('new-ex-name').value = ""; 
                window.toggleCustomInput(); window.showToast("Ejercicio Creado");
            } 
        };

        const renderPlannerSavedList = () => { 
            document.getElementById('planner-saved-list').innerHTML = savedBlocks.map(b => `<div class="bg-slate-900/50 p-3 rounded-xl flex justify-between items-center border border-white/5"><span class="text-xs font-bold text-slate-300 truncate mr-2 uppercase tracking-wide">${escapeHTML(b.name)}</span><button onclick="window.deleteRoutineBlock('${b.id}')" class="text-rose-500/50 p-1">âœ•</button></div>`).join(''); 
        };

        // === UTILIDADES ===
        window.toggleCustomInput = () => document.getElementById('custom-ex-input').classList.toggle('hidden');
        window.cancelSession = () => { if(confirm("Â¿Cancelar?")) { window.activeSession = null; document.getElementById('routine-selector').classList.remove('hidden'); document.getElementById('active-session-ui').classList.add('hidden'); } };
        window.deleteHistory = async (id) => { if(confirm("Â¿Borrar?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'history', id)); };
        window.deleteRoutineBlock = async (id) => { if(confirm("Â¿Borrar?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'blocks', id)); };
        window.deleteCustomEx = async (id) => { if(confirm("Â¿Borrar?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', window.user.uid, 'custom_ex', id)); };

        window.showToast = (m, type="success") => { 
            const t = document.getElementById('toast'); const msg = document.getElementById('toast-msg'); msg.textContent = m; 
            t.firstElementChild.className = `w-2 h-2 rounded-full block ${type==='error'?'bg-rose-500':'bg-emerald-500'}`; 
            t.classList.remove('opacity-0', 'translate-y-4'); setTimeout(() => t.classList.add('opacity-0', 'translate-y-4'), 2500); 
        };

        window.onload = () => { 
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0]; 
            document.getElementById('picker-search').oninput = e => renderPickerList(e.target.value); 
        };
    </script>
</body>
</html>
