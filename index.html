<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GymOS Elite 2026</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand: #6366f1; --bg: #020617; }
        * { -webkit-tap-highlight-color: transparent; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 100%);
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f8fafc; 
            overflow-x: hidden;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .premium-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-tab.active { color: #818cf8; position: relative; }
        .nav-tab.active::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 4px; background: #818cf8; border-radius: 50%;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
        
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="pb-32">

    <!-- LOGIN (CON TUS CREDENCIALES ORIGINALES) -->
    <div id="login-overlay" class="fixed inset-0 z-[2000] bg-slate-950 flex items-center justify-center px-8">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-indigo-600 rounded-[2rem] flex items-center justify-center shadow-2xl shadow-indigo-500/20 mx-auto mb-8 rotate-3">
                <svg viewBox="0 0 24 24" class="w-12 h-12 text-white fill-current"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"/></svg>
            </div>
            <h1 class="text-4xl font-black tracking-tighter italic mb-2">GYMOS <span class="text-indigo-500">PRO</span></h1>
            <p class="text-slate-500 text-sm mb-10">Elite Performance Tracking</p>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 text-white">
                <input type="password" id="login-pass" placeholder="Password" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 text-white">
                <div class="grid grid-cols-2 gap-4 pt-4">
                    <button onclick="window.ejecutarLogin('signin')" class="py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-600/20">ENTRAR</button>
                    <button onclick="window.ejecutarLogin('signup')" class="py-4 bg-slate-800 text-white font-bold rounded-2xl">UNIRSE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- APP HEADER -->
    <header class="p-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-black tracking-tighter italic">GymOS <span class="text-indigo-500">Elite</span></h2>
        </div>
        <button onclick="window.cerrarSesion()" class="text-[10px] font-bold bg-slate-800/50 px-4 py-2 rounded-full border border-white/10">SALIR</button>
    </header>

    <main class="px-6 max-w-2xl mx-auto">
        
        <!-- DASHBOARD -->
        <section id="section-dashboard" class="space-y-6 animate-up">
            <div class="glass p-6 rounded-[2.5rem] relative overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-black uppercase tracking-widest text-indigo-400">Progreso</h3>
                    <select id="chart-exercise-select" onchange="window.updateProgressChart()" class="bg-slate-900 text-[10px] font-bold p-2 rounded-lg outline-none border border-white/5"></select>
                </div>
                <canvas id="progressChart" class="relative z-10"></canvas>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div class="premium-card p-4 rounded-3xl text-center">
                    <p class="text-[8px] font-bold text-slate-500 uppercase mb-1">Volumen</p>
                    <h3 id="stat-volume" class="text-xl font-black">0</h3>
                </div>
                <div class="premium-card p-4 rounded-3xl text-center">
                    <p class="text-[8px] font-bold text-slate-500 uppercase mb-1">Series</p>
                    <h3 id="stat-sets" class="text-xl font-black">0</h3>
                </div>
                <div class="premium-card p-4 rounded-3xl text-center">
                    <p class="text-[8px] font-bold text-slate-500 uppercase mb-1">Racha</p>
                    <h3 id="streak-count" class="text-xl font-black">ðŸ”¥ 0</h3>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-lg font-black italic">HISTORIAL RECIENTE</h3>
                <div id="workout-history" class="grid gap-3"></div>
            </div>
        </section>

        <!-- ENTRENAR -->
        <section id="section-train" class="hidden space-y-6 animate-up">
            <div id="routine-selector" class="space-y-4">
                <div id="train-routines-list" class="grid gap-4"></div>
                <button onclick="window.startFreeWorkout()" class="w-full py-6 border-2 border-dashed border-white/10 rounded-[2rem] text-slate-500 font-bold hover:border-indigo-500 transition-all">+ SesiÃ³n Libre</button>
            </div>

            <div id="active-session-ui" class="hidden space-y-6">
                <div class="glass p-6 rounded-[2.5rem] flex justify-between items-center sticky top-4 z-[100]">
                    <div>
                        <h2 id="active-routine-name" class="font-black text-xl text-indigo-400 uppercase italic">--</h2>
                        <input type="date" id="workout-date" class="bg-transparent text-slate-500 font-bold outline-none text-xs">
                    </div>
                    <button onclick="window.cancelSession()" class="text-rose-500 bg-rose-500/10 p-3 rounded-2xl">âœ•</button>
                </div>
                <div id="active-session-container" class="space-y-6"></div>
                <button onclick="window.saveFullSession()" class="w-full py-6 bg-indigo-600 text-white font-black rounded-[2.5rem] shadow-xl shadow-indigo-600/20">GUARDAR ENTRENAMIENTO</button>
            </div>
        </section>

        <!-- RUTINAS -->
        <section id="section-routines" class="hidden space-y-6 animate-up">
            <div class="glass p-6 rounded-[2.5rem]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-black italic">BIBLIOTECA</h3>
                    <button onclick="window.toggleCustomInput()" class="bg-indigo-600 w-10 h-10 rounded-2xl font-black shadow-lg shadow-indigo-600/30">+</button>
                </div>
                
                <div id="custom-ex-input" class="hidden mb-6 p-4 bg-slate-900 rounded-3xl border border-indigo-500/30">
                    <input type="text" id="new-ex-name" placeholder="Nombre del ejercicio..." class="w-full bg-transparent outline-none text-sm mb-4 text-white font-bold">
                    <button onclick="window.addCustomExercise()" class="w-full bg-indigo-600 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">AÃ±adir a mis ejercicios</button>
                </div>

                <input type="text" id="lib-search" placeholder="Buscar ejercicio..." class="w-full bg-slate-950 p-4 rounded-2xl text-sm mb-6 outline-none border border-white/5 focus:border-indigo-500">
                <div id="library-list" class="space-y-2 max-h-[400px] overflow-y-auto pr-2"></div>
            </div>
            
            <div id="planner-box" class="glass p-6 rounded-[2.5rem] hidden animate-up">
                <h3 class="text-sm font-black text-indigo-400 mb-4 uppercase">NUEVA RUTINA</h3>
                <div id="routine-config-list" class="space-y-2 mb-6"></div>
                <input type="text" id="routine-name-input" placeholder="Nombre: Ej. Empuje A" class="w-full bg-slate-900 p-5 rounded-2xl outline-none mb-4 font-bold">
                <button onclick="window.saveRoutineBlock()" class="w-full py-4 bg-emerald-600 font-black rounded-2xl uppercase shadow-lg shadow-emerald-600/20">Crear Rutina</button>
            </div>
        </section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[2.5rem] z-[1000] flex justify-around items-center px-4">
        <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[8px] font-bold uppercase">Panel</span>
        </button>
        <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab flex flex-col items-center gap-1 text-slate-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"/></svg>
            <span class="text-[8px] font-bold uppercase">Entrenar</span>
        </button>
        <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab flex flex-col items-center gap-1 text-slate-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span class="text-[8px] font-bold uppercase">Rutinas</span>
        </button>
    </nav>

    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 glass px-8 py-3 rounded-2xl opacity-0 transition-all duration-500 z-[9999] font-black text-[10px] uppercase text-white pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÃ“N ORIGINAL (LA QUE PASASTE)
        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d"
        };

        const fb = initializeApp(firebaseConfig);
        const auth = getAuth(fb);
        const db = getFirestore(fb);
        
        // ESTRUCTURA DE DATOS ORIGINAL
        const DB_KEY = 'gym-pro-v2026-master';

        const GLOBAL_LIBRARY = {
            "Pecho": ["Press Banca", "Press Inclinado", "Aperturas"],
            "Espalda": ["Dominadas", "Remo", "JalÃ³n al Pecho"],
            "Pierna": ["Sentadilla", "Prensa", "Extensiones"],
            "Hombro": ["Press Militar", "Elevaciones Laterales"]
        };

        let user = null, activeSession = null, myPlannedRoutine = [], customExercises = [], savedBlocks = [], allLogs = [], myChart = null;

        const escapeHTML = (s) => String(s || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);

        window.ejecutarLogin = async (mode) => {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            try {
                if (mode === 'signin') await signInWithEmailAndPassword(auth, e, p);
                else await createUserWithEmailAndPassword(auth, e, p);
            } catch (err) { window.showToast(err.message); }
        };

        window.cerrarSesion = () => signOut(auth).then(() => window.location.reload());
        
        onAuthStateChanged(auth, u => { 
            user = u; 
            document.getElementById('login-overlay').classList.toggle('hidden', !!u); 
            if (u) initSync(); 
        });

        const initSync = () => {
            // Sincronizar Historial con la ruta original
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), orderBy('timestamp', 'desc')), snap => {
                allLogs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderDashboard();
                updateExerciseSelect();
            });
            // Sincronizar Ejercicios Personalizados
            onSnapshot(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), snap => {
                customExercises = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                renderLibrary();
            });
            // Sincronizar Rutinas Guardadas
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), orderBy('createdAt', 'desc')), snap => {
                savedBlocks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTrainSelector();
            });
        };

        const renderDashboard = () => {
            let v = 0, s = 0; const days = new Set();
            allLogs.forEach(l => { 
                days.add(l.date); 
                l.sets?.forEach(set => { v += (set.weight * set.reps); s++; }); 
            });
            document.getElementById('stat-volume').textContent = Math.round(v / 1000) + "k";
            document.getElementById('stat-sets').textContent = s;
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${days.size}`;

            document.getElementById('workout-history').innerHTML = allLogs.slice(0, 5).map(l => `
                <div class="premium-card p-5 rounded-[1.5rem] flex justify-between items-center group animate-up">
                    <div>
                        <p class="text-[10px] font-black text-indigo-400 uppercase tracking-tighter">${escapeHTML(l.exercise)}</p>
                        <p class="text-[8px] text-slate-500 font-bold">${l.date}</p>
                    </div>
                    <button onclick="window.deleteHistory('${l.id}')" class="text-rose-500 opacity-0 group-hover:opacity-100 p-2 transition-all">âœ•</button>
                </div>`).join('');
            if(allLogs.length > 0) window.updateProgressChart();
        };

        const renderLibrary = (filter = "") => {
            const list = document.getElementById('library-list');
            list.innerHTML = ""; const f = filter.toLowerCase();

            if(customExercises.length > 0) {
                const mine = customExercises.filter(e => e.name.toLowerCase().includes(f));
                if(mine.length > 0) {
                    list.innerHTML += `<p class="text-[8px] font-black text-amber-500 uppercase mb-2">â˜… MIS EJERCICIOS</p>`;
                    mine.forEach(ex => {
                        list.innerHTML += `<div class="bg-white/5 p-4 rounded-xl flex justify-between items-center mb-2" onclick="window.addToPlan('${escapeHTML(ex.name)}')">
                            <span class="text-sm font-bold cursor-pointer">${escapeHTML(ex.name)}</span>
                            <button onclick="event.stopPropagation(); window.deleteCustomEx('${ex.id}')" class="text-rose-500/50 hover:text-rose-500">âœ•</button>
                        </div>`;
                    });
                }
            }

            Object.entries(GLOBAL_LIBRARY).forEach(([cat, exs]) => {
                const filtered = exs.filter(e => e.toLowerCase().includes(f));
                if(filtered.length > 0) {
                    list.innerHTML += `<p class="text-[8px] font-black text-indigo-500 uppercase mb-2 mt-4">${cat}</p>`;
                    filtered.forEach(ex => {
                        list.innerHTML += `<div onclick="window.addToPlan('${ex}')" class="bg-white/5 p-4 rounded-xl flex justify-between items-center mb-2 cursor-pointer group">
                            <span class="text-sm font-bold">${ex}</span><span class="text-indigo-500 group-hover:scale-150 transition-transform font-black">+</span>
                        </div>`;
                    });
                }
            });
        };

        const renderTrainSelector = () => {
            document.getElementById('train-routines-list').innerHTML = savedBlocks.map(b => `
                <div class="premium-card p-6 rounded-[2rem] relative group animate-up">
                    <div onclick='window.loadAndStart(${JSON.stringify(b.exercises)}, "${escapeHTML(b.name)}")' class="cursor-pointer">
                        <h3 class="text-lg font-black uppercase italic tracking-tighter">${escapeHTML(b.name)}</h3>
                        <p class="text-slate-500 text-[10px] font-bold tracking-widest">${b.exercises.length} EJERCICIOS</p>
                    </div>
                    <button onclick="window.deleteRoutineBlock('${b.id}')" class="absolute top-6 right-6 text-rose-500 opacity-0 group-hover:opacity-100 transition-all">âœ•</button>
                </div>`).join('');
        };

        window.switchTab = (t) => {
            ['dashboard', 'train', 'routines'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t);
                const btn = document.getElementById(`tab-${s}`);
                btn.classList.toggle('active', s === t);
                btn.classList.toggle('text-slate-500', s !== t);
            });
        };

        window.toggleCustomInput = () => document.getElementById('custom-ex-input').classList.toggle('hidden');
        window.addCustomExercise = async () => {
            const name = document.getElementById('new-ex-name').value.trim();
            if(name) await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), { name });
            document.getElementById('new-ex-name').value = ""; window.toggleCustomInput();
        };

        window.addToPlan = (name) => { 
            myPlannedRoutine.push({ name }); 
            document.getElementById('planner-box').classList.remove('hidden');
            window.updatePlanUI(); 
        };

        window.updatePlanUI = () => {
            const list = document.getElementById('routine-config-list');
            list.innerHTML = myPlannedRoutine.map((it, idx) => `
                <div class="bg-indigo-500/10 p-3 rounded-xl flex justify-between items-center border border-indigo-500/20">
                    <span class="text-[10px] font-bold uppercase">${escapeHTML(it.name)}</span>
                    <button onclick="myPlannedRoutine.splice(${idx},1); window.updatePlanUI()" class="text-rose-500">âœ•</button>
                </div>`).join('');
            if(myPlannedRoutine.length === 0) document.getElementById('planner-box').classList.add('hidden');
        };

        window.saveRoutineBlock = async () => {
            const name = document.getElementById('routine-name-input').value.trim();
            if(!name) return;
            await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), { name, exercises: myPlannedRoutine, createdAt: serverTimestamp() });
            myPlannedRoutine = []; window.updatePlanUI(); window.showToast("RUTINA GUARDADA");
            window.switchTab('train');
        };

        window.loadAndStart = (exs, name) => {
            document.getElementById('routine-selector').classList.add('hidden');
            document.getElementById('active-session-ui').classList.remove('hidden');
            document.getElementById('active-routine-name').textContent = name;
            activeSession = exs.map(e => ({ name: e.name, actual: Array.from({length: 3}, () => ({weight:"", reps: "", done: false})) }));
            window.renderActiveSession();
        };

        window.renderActiveSession = () => {
            document.getElementById('active-session-container').innerHTML = activeSession.map((ex, exIdx) => `
                <div class="glass p-6 rounded-[2.5rem] space-y-4 animate-up">
                    <h4 class="font-black text-indigo-400 uppercase text-xs italic">${escapeHTML(ex.name)}</h4>
                    <div class="space-y-3">
                        ${ex.actual.map((s, sIdx) => `
                            <div class="flex items-center gap-3 p-2 rounded-2xl bg-slate-950/50">
                                <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="w-10 h-10 rounded-xl font-black transition-all ${s.done ? 'bg-emerald-500 text-white' : 'bg-slate-800 text-slate-500'}">
                                    ${s.done ? 'âœ“' : sIdx+1}
                                </button>
                                <div class="flex-1 grid grid-cols-2 gap-2">
                                    <div class="relative">
                                        <input type="number" placeholder="KG" value="${s.weight}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'weight', this.value)" class="w-full bg-slate-900 p-3 rounded-xl text-center font-bold text-sm outline-none text-white focus:ring-1 ring-indigo-500">
                                    </div>
                                    <div class="relative">
                                        <input type="number" placeholder="REPS" value="${s.reps}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'reps', this.value)" class="w-full bg-slate-900 p-3 rounded-xl text-center font-bold text-sm outline-none text-white focus:ring-1 ring-indigo-500">
                                    </div>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        };

        window.toggleSet = (ei, si) => { activeSession[ei].actual[si].done = !activeSession[ei].actual[si].done; window.renderActiveSession(); };
        window.updateSet = (ei, si, k, v) => { activeSession[ei].actual[si][k] = v; };

        window.saveFullSession = async () => {
            const data = activeSession.map(ex => ({ 
                exercise: ex.name, 
                sets: ex.actual.filter(s => s.done).map(s => ({ weight: parseFloat(s.weight)||0, reps: parseInt(s.reps)||0 })), 
                date: document.getElementById('workout-date').value 
            })).filter(e => e.sets.length > 0);

            for(const e of data) {
                await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() });
            }
            window.showToast("SESIÃ“N GUARDADA"); 
            window.cancelSession();
        };

        window.cancelSession = () => { activeSession = null; document.getElementById('routine-selector').classList.remove('hidden'); document.getElementById('active-session-ui').classList.add('hidden'); };
        window.deleteHistory = async (id) => { if(confirm("Â¿Eliminar?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'history', id)); };
        window.deleteRoutineBlock = async (id) => { if(confirm("Â¿Eliminar rutina?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks', id)); };
        window.deleteCustomEx = async (id) => { if(confirm("Â¿Eliminar de librerÃ­a?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex', id)); };

        window.updateProgressChart = () => {
            const exName = document.getElementById('chart-exercise-select').value;
            if (!exName || !allLogs.length) return;
            const filtered = allLogs.filter(l => l.exercise === exName).reverse();
            const labels = filtered.map(l => l.date.split('-').slice(1).join('/'));
            const data = filtered.map(l => Math.max(...(l.sets?.map(s => s.weight) || [0])));
            
            if (myChart) myChart.destroy();
            const ctx = document.getElementById('progressChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [{ 
                    data, 
                    borderColor: '#6366f1', 
                    borderWidth: 3,
                    tension: 0.4, 
                    fill: true, 
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    pointRadius: 0
                }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        x: { display: false }, 
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#475569', font: { size: 10 } } } 
                    } 
                }
            });
        };

        const updateExerciseSelect = () => {
            const select = document.getElementById('chart-exercise-select');
            const exs = [...new Set(allLogs.map(l => l.exercise))];
            select.innerHTML = exs.map(e => `<option value="${e}">${e}</option>`).join('');
        };

        window.startFreeWorkout = () => window.loadAndStart([], "SesiÃ³n Libre");
        window.showToast = (m) => { 
            const t = document.getElementById('toast'); 
            t.textContent = m; 
            t.classList.remove('opacity-0'); 
            setTimeout(() => t.classList.add('opacity-0'), 2000); 
        };
        
        window.onload = () => { 
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('lib-search').addEventListener('input', e => renderLibrary(e.target.value));
        };
    </script>
</body>
