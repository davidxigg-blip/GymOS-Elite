        :root { --brand: #6366f1; --bg: #020617; }
        
        /* Reset */

        /* FIX CR√çTICO: Fondo negro */
        html { background-color: #020617; height: 100%; }

        body { 
            background: var(--bg);

        input[type="number"]::-webkit-inner-spin-button { display: none; }

        let pickerContext = null; 
        let pickerSelection = new Set();
        
        const escapeHTML = (s) => String(s || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);

        // ==========================================
        //  AUTH
        // ==========================================
        window.ejecutarLogin = async (mode) => {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            
            if(!e || !p) return window.showToast("Faltan datos", "error");
            
            try { 
                if (mode === 'signin') {
                    await signInWithEmailAndPassword(auth, e, p);
                } else {
                    await createUserWithEmailAndPassword(auth, e, p);
                }
            } catch (err) { 
                window.showToast(err.message, "error"); 
            }
        };

        window.cerrarSesion = () => {
            signOut(auth).then(() => window.location.reload());
        };

        onAuthStateChanged(auth, u => { 
            user = u; 
            document.getElementById('login-overlay').classList.toggle('hidden', !!u); 
            if (u) { 
                initSync(); 
                window.showToast("Conectado"); 
            } 
        });

        // ==========================================
        //  SYNC
        // ==========================================
        const initSync = () => {
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), orderBy('timestamp', 'desc')), snap => { 
                allLogs = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
                renderDashboard(); 
                updateExerciseSelect(); 
            });
            onSnapshot(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), snap => { 
                customExercises = snap.docs.map(d => ({ id: d.id, name: d.data().name })); 
                if(!document.getElementById('universal-picker').classList.contains('hidden')) {
                    renderPickerList();
                }
            });
            onSnapshot(query(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), orderBy('createdAt', 'desc')), snap => { 
                savedBlocks = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
                renderTrainSelector(); 
                renderPlannerSavedList(); 
            });
        };

        // ==========================================
        //  DASHBOARD
        // ==========================================
        const renderDashboard = () => {
            let v = 0; 
            const days = new Set(); 
            allLogs.forEach(l => { 
                days.add(l.date); 
                l.sets?.forEach(set => { v += (set.weight * set.reps); }); 
            });
            document.getElementById('stat-volume').textContent = (v / 1000).toFixed(1) + "t";
            document.getElementById('streak-count').textContent = `üî• ${days.size}`;
            document.getElementById('workout-history').innerHTML = allLogs.slice(0, 5).map(l => `
                <div class="premium-card p-3 rounded-xl flex justify-between items-center group">
                    <div class="truncate pr-2 w-full">
                        <p class="text-[10px] font-black text-indigo-400 uppercase truncate">${escapeHTML(l.exercise)}</p>
                        <p class="text-[9px] text-slate-500 font-bold">${l.date} ‚Ä¢ <span class="text-slate-300">${l.sets.length} sets</span></p>
                    </div>
                    <button onclick="window.deleteHistory('${l.id}')" class="flex-shrink-0 text-rose-500/30 hover:text-rose-500 p-2">‚úï</button>
                </div>`).join('');
            if(allLogs.length > 0) window.updateProgressChart();
        };

        window.updateProgressChart = () => {
            const exName = document.getElementById('chart-exercise-select').value; 
            if (!exName || !allLogs.length) return;
            const filtered = allLogs.filter(l => l.exercise === exName).sort((a,b) => new Date(a.date) - new Date(b.date));
            const labels = filtered.map(l => { 
                const d = new Date(l.date); 
                return `${d.getDate()}/${d.getMonth()+1}`; 
            });
            const data = filtered.map(l => Math.round(l.sets.reduce((max, s) => { 
                const rm = s.weight * (1 + s.reps/30); 
                return rm > max ? rm : max; 
            }, 0)));
            if (myChart) myChart.destroy();
            const ctx = document.getElementById('progressChart').getContext('2d');
            const grad = ctx.createLinearGradient(0,0,0,300); 
            grad.addColorStop(0, '#6366f1'); 
            grad.addColorStop(1, 'rgba(99,102,241,0)');
            myChart = new Chart(ctx, { 
                type: 'line', 
                data: { 
                    labels, 
                    datasets: [{ 
                        data, 
                        borderColor: '#818cf8', 
                        borderWidth: 3, 
                        pointRadius: 3, 
                        tension: 0.3, 
                        fill: true, 
                        backgroundColor: grad 
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: false }, 
                    scales: { x: { display: false }, y: { display: false } } 
                } 
            });
        };
        
        const updateExerciseSelect = () => { 
            const sel = document.getElementById('chart-exercise-select');
            const val = sel.value; 
            const exs = [...new Set(allLogs.map(l => l.exercise))]; 
            sel.innerHTML = exs.map(e => `<option value="${e}" ${e===val?'selected':''}>${e}</option>`).join(''); 
            if(!val && exs.length) { sel.value = exs[0]; window.updateProgressChart(); } 
        };

        // ==========================================
        //  NAVIGATION
        // ==========================================
        window.switchTab = (t) => { 
            ['dashboard', 'train', 'routines'].forEach(s => { 
                const el = document.getElementById(`section-${s}`); 
                if(s === t) { 
                    el.classList.remove('hidden'); 
                    el.classList.remove('animate-up'); 
                    void el.offsetWidth; 
                    el.classList.add('animate-up'); 
                } else { 
                    el.classList.add('hidden'); 
                } 
                const btn = document.getElementById(`tab-${s}`); 
                btn.classList.toggle('active', s === t); 
                btn.classList.toggle('text-slate-500', s !== t); 
            }); 
        };

        // ==========================================
        //  PICKER
        // ==========================================
        window.openUniversalPicker = (context) => {
            pickerContext = context; 
            pickerSelection.clear();
            const picker = document.getElementById('universal-picker'); 
            picker.classList.remove('hidden'); 
            document.body.style.overflow = 'hidden';
            const action = document.getElementById('picker-action-bar');
            const planner = document.getElementById('picker-planner-bar');
            if(context === 'planner') { 
                action.classList.add('hidden'); 
                planner.classList.remove('hidden'); 
                document.getElementById('routine-name-input').value = ""; 
            } else { 
                action.classList.remove('hidden'); 
                planner.classList.add('hidden'); 
                const btn = document.getElementById('picker-confirm-btn'); 
                btn.textContent = context === 'add_to_active' ? "A√ëADIR" : "COMENZAR"; 
                btn.onclick = context === 'add_to_active' ? window.confirmAddToActive : window.startFreeSessionFromPicker; 
            }
            renderPickerList(); 
            updatePickerUI();
        };

        window.closeUniversalPicker = () => { 
            document.getElementById('universal-picker').classList.add('hidden'); 
            document.body.style.overflow = ''; 
            document.getElementById('custom-ex-input').classList.add('hidden'); 
        };
        
        const renderPickerList = (filter = "") => {
            const list = document.getElementById('picker-list'); 
            list.innerHTML = ""; 
            const f = filter.toLowerCase();
            const createHeader = (text) => { 
                const h = document.createElement('h4'); 
                h.className = "text-[9px] font-black text-slate-500 uppercase tracking-widest mt-3 mb-1 sticky top-0 bg-[#060b1e] py-1 z-10"; 
                h.textContent = text; 
                return h; 
            };
            const visibleCustom = customExercises.filter(e => e.name.toLowerCase().includes(f));
            if(visibleCustom.length > 0) { 
                list.appendChild(createHeader("M√≠os")); 
                visibleCustom.forEach(ex => list.appendChild(createPickerItem(ex.name, true, ex.id))); 
            }
            Object.entries(GLOBAL_LIBRARY).forEach(([cat, exercises]) => { 
                const visible = exercises.filter(e => e.toLowerCase().includes(f)); 
                if(visible.length > 0) { 
                    list.appendChild(createHeader(cat)); 
                    visible.forEach(name => list.appendChild(createPickerItem(name, false))); 
                } 
            });
        };

        const createPickerItem = (name, isCustom, id = null) => {
            const div = document.createElement('div'); 
            const isSel = pickerSelection.has(name);
            div.className = `p-3 rounded-lg flex justify-between items-center mb-1 cursor-pointer transition-all border ${isSel ? 'bg-indigo-600/20 border-indigo-500' : 'bg-slate-900 border-transparent active:bg-slate-800'}`;
            div.onclick = () => window.togglePickerSelection(name);
            div.innerHTML = `
                <span class="text-xs font-bold ${isSel ? 'text-indigo-300' : 'text-slate-300'} truncate mr-2">${escapeHTML(name)}</span>
                <div class="flex items-center gap-2 flex-shrink-0">
                    ${isCustom ? `<button onclick="event.stopPropagation(); window.deleteCustomEx('${id}')" class="text-rose-500/50 p-1">‚úï</button>` : ''}
                    <div class="w-4 h-4 rounded-full border flex items-center justify-center ${isSel ? 'border-indigo-500 bg-indigo-500' : 'border-slate-600'}">
                        ${isSel ? '<svg class="w-2.5 h-2.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>' : ''}
                    </div>
                </div>`;
            return div;
        };

        window.togglePickerSelection = (name) => { 
            if(pickerSelection.has(name)) pickerSelection.delete(name); 
            else pickerSelection.add(name); 
            renderPickerList(document.getElementById('picker-search').value); 
            updatePickerUI(); 
        };

        const updatePickerUI = () => {
            if(pickerContext !== 'planner') { 
                document.getElementById('picker-count').textContent = pickerSelection.size; 
                const btn = document.getElementById('picker-confirm-btn'); 
                btn.disabled = pickerSelection.size === 0; 
                btn.classList.toggle('opacity-50', pickerSelection.size === 0); 
            } else { 
                document.getElementById('planner-preview').innerHTML = Array.from(pickerSelection).map(n => 
                    `<span class="text-[8px] bg-indigo-900/50 text-indigo-300 px-2 py-0.5 rounded border border-indigo-500/20">${escapeHTML(n)}</span>`
                ).join(''); 
            }
        };

        window.clearPickerSelection = () => { 
            pickerSelection.clear(); 
            renderPickerList(); 
            updatePickerUI(); 
        };

        window.startFreeSessionFromPicker = () => { 
            if(pickerSelection.size > 0) { 
                window.loadAndStart(Array.from(pickerSelection).map(name => ({ name, sets: 3 })), "Sesi√≥n Libre"); 
                window.closeUniversalPicker(); 
            } 
        };

        window.confirmAddToActive = () => { 
            if(activeSession) { 
                pickerSelection.forEach(name => activeSession.push({ name, actual: [{weight:"", reps: "", done: false}] })); 
                window.renderActiveSession(); 
                window.closeUniversalPicker(); 
                window.showToast("A√±adido"); 
            } 
        };
        
        // ==========================================
        //  TRAINING
        // ==========================================
        const renderTrainSelector = () => {
            document.getElementById('train-routines-list').innerHTML = savedBlocks.map(b => `
                <div class="premium-card p-4 rounded-2xl relative group active:scale-[0.98] transition-transform">
                    <div onclick='window.loadAndStart(${JSON.stringify(b.exercises)}, "${escapeHTML(b.name)}")' class="cursor-pointer pr-6">
                        <h3 class="text-base font-black uppercase italic tracking-tighter text-white mb-1 truncate">${escapeHTML(b.name)}</h3>
                        <p class="text-slate-500 text-[10px] truncate">${b.exercises.length} ejercicios</p>
                    </div>
                    <button onclick="window.deleteRoutineBlock('${b.id}')" class="absolute top-1/2 -translate-y-1/2 right-2 text-rose-500/30 hover:text-rose-500 p-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>`).join('');
        };

        window.loadAndStart = (exs, name) => {
            activeSession = exs.map(e => ({ 
                name: e.name, 
                actual: Array.from({length: parseInt(e.sets) || 3}, () => ({weight:"", reps: "", done: false})) 
            }));
            document.getElementById('active-routine-name').textContent = name;
            document.getElementById('routine-selector').classList.add('hidden'); 
            document.getElementById('active-session-ui').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'}); 
            window.renderActiveSession();
        };

        window.renderActiveSession = () => {
            document.getElementById('active-session-container').innerHTML = activeSession.map((ex, exIdx) => `
                <div class="glass p-4 rounded-3xl space-y-3 animate-up w-full">
                    <div class="flex justify-between items-center px-1">
                        <h4 class="font-black text-indigo-400 uppercase text-xs italic tracking-wide truncate max-w-[60%]">${escapeHTML(ex.name)}</h4>
                        <div class="flex gap-2 shrink-0">
                            <button onclick="window.removeExercise(${exIdx})" class="text-[9px] font-bold text-rose-500/50 p-2">QUITAR</button>
                            <button onclick="window.addSetToExercise(${exIdx})" class="text-[9px] font-black bg-indigo-500/10 text-indigo-300 px-3 py-1.5 rounded-full">+ SET</button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        ${ex.actual.map((s, sIdx) => `
                            <div class="flex items-center gap-2 w-full">
                                <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="flex-shrink-0 w-10 h-10 rounded-xl font-black text-xs transition-all flex items-center justify-center ${s.done ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/20' : 'bg-slate-800 text-slate-500'}">
                                    ${s.done ? '‚úì' : sIdx+1}
                                </button>
                                <div class="flex-1 grid grid-cols-2 gap-2 min-w-0">
                                    <div class="relative bg-slate-900 rounded-xl overflow-hidden">
                                        <input type="number" placeholder="-" value="${s.weight}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'weight', this.value)" class="w-full bg-transparent p-2.5 text-center font-bold text-base text-white outline-none">
                                        <span class="absolute right-1 top-1/2 -translate-y-1/2 text-[8px] font-bold text-slate-600 pointer-events-none">KG</span>
                                    </div>
                                    <div class="relative bg-slate-900 rounded-xl overflow-hidden">
                                        <input type="number" placeholder="-" value="${s.reps}" oninput="window.updateSet(${exIdx}, ${sIdx}, 'reps', this.value)" class="w-full bg-transparent p-2.5 text-center font-bold text-base text-white outline-none">
                                        <span class="absolute right-1 top-1/2 -translate-y-1/2 text-[8px] font-bold text-slate-600 pointer-events-none">RPS</span>
                                    </div>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        };

        window.addSetToExercise = (ei) => { 
            const prev = activeSession[ei].actual[activeSession[ei].actual.length-1]; 
            activeSession[ei].actual.push({
                weight: prev ? prev.weight : "", 
                reps: prev ? prev.reps : "", 
                done: false
            }); 
            window.renderActiveSession(); 
        };

        window.removeExercise = (ei) => { 
            if(confirm("¬øQuitar?")) { 
                activeSession.splice(ei, 1); 
                window.renderActiveSession(); 
            } 
        };

        window.toggleSet = (ei, si) => { 
            activeSession[ei].actual[si].done = !activeSession[ei].actual[si].done; 
            window.renderActiveSession(); 
        };

        window.updateSet = (ei, si, k, v) => { 
            activeSession[ei].actual[si][k] = v; 
        };

        window.saveFullSession = async () => {
            if(!activeSession || activeSession.length === 0) return;
            const validData = activeSession.map(ex => ({ 
                exercise: ex.name, 
                sets: ex.actual.filter(s => s.done && s.weight && s.reps).map(s => ({ weight: parseFloat(s.weight), reps: parseInt(s.reps) })), 
                date: document.getElementById('workout-date').value 
            })).filter(e => e.sets.length > 0);
            
            if(validData.length === 0) return window.showToast("Completa series", "error");
            
            try { 
                await Promise.all(validData.map(e => addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() }))); 
                window.showToast("GUARDADO"); 
                window.cancelSession(); 
            } catch(e) { 
                window.showToast("Error", "error"); 
            }
        };

        // ==========================================
        //  PLANNER
        // ==========================================
        window.saveRoutineBlock = async () => { 
            const name = document.getElementById('routine-name-input').value.trim(); 
            if(!name || pickerSelection.size === 0) return window.showToast("Faltan datos", "error"); 
            
            await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks'), { 
                name, 
                exercises: Array.from(pickerSelection).map(n=>({name:n, sets:3})), 
                createdAt: serverTimestamp() 
            }); 
            
            window.closeUniversalPicker(); 
            window.showToast("Guardado"); 
            window.switchTab('train'); 
        };
        
        const renderPlannerSavedList = () => { 
            document.getElementById('planner-saved-list').innerHTML = savedBlocks.map(b => 
                `<div class="bg-slate-900/50 p-3 rounded-xl flex justify-between items-center border border-white/5">
                    <span class="text-xs font-bold text-slate-300 truncate mr-2">${escapeHTML(b.name)}</span>
                    <button onclick="window.deleteRoutineBlock('${b.id}')" class="text-rose-500/50 p-1">‚úï</button>
                </div>`).join(''); 
        };

        // ==========================================
        //  UTILS
        // ==========================================
        window.cancelSession = () => { 
            if(confirm("¬øSalir?")) { 
                activeSession = null; 
                document.getElementById('routine-selector').classList.remove('hidden'); 
                document.getElementById('active-session-ui').classList.add('hidden'); 
            } 
        };

        window.deleteHistory = async (id) => { 
            if(confirm("¬øBorrar?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'history', id)); 
        };
        
        window.deleteRoutineBlock = async (id) => { 
            if(confirm("¬øBorrar?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'blocks', id)); 
        };
        
        window.deleteCustomEx = async (id) => { 
            if(confirm("¬øBorrar?")) await deleteDoc(doc(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex', id)); 
        };
        
        window.toggleCustomInput = () => document.getElementById('custom-ex-input').classList.toggle('hidden');
        
        window.addCustomExercise = async () => { 
            const name = document.getElementById('new-ex-name').value.trim(); 
            if(name) { 
                await addDoc(collection(db, 'artifacts', DB_KEY, 'users', user.uid, 'custom_ex'), { name }); 
                document.getElementById('new-ex-name').value = ""; 
                window.toggleCustomInput(); 
                setTimeout(()=>renderPickerList(document.getElementById('picker-search').value),100); 
            } 
        };
        
        window.showToast = (m, type="success") => { 
            const t = document.getElementById('toast');
            const msg = document.getElementById('toast-msg'); 
            msg.textContent = m; 
            t.firstElementChild.className = `w-2 h-2 rounded-full block ${type==='error'?'bg-rose-500':'bg-emerald-500'}`; 
            t.classList.remove('opacity-0', 'translate-y-4'); 
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-4'), 2500); 
        };
        
        window.onload = () => { 
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0]; 
            document.getElementById('picker-search').addEventListener('input', e => renderPickerList(e.target.value)); 
        };
    </script>
</body>
</html>
